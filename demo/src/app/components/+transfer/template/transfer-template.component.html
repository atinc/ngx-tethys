<thy-transfer
  [thyData]="transferData"
  [thyTitles]="['数据源', '已选中']"
  [thyRenderLeftContentRef]="left"
  [thyRenderRightContentRef]="right"
>
</thy-transfer>
<ng-template #left let-items let-selectItem="thySelectItem" let-unselectItem="thyUnSelectItem">
  <thy-selection-list
    [(ngModel)]="selectedLeft"
    [thyMultiple]="true"
    class="thy-transfer-list-content"
    thyUniqueKey="_id"
    (thySelectionChange)="selectionChange($event, selectItem, unselectItem)"
  >
    <thy-list-option class="thy-transfer-list-content-item" *ngFor="let item of transferData" [thyValue]="item">
      <div class="d-flex flex-grow-1 align-items-center">
        <div class="item-name">
          <thy-icon thyIconName="scrum-fill" [style.color]="item.color"></thy-icon>
          <span>
            {{ item.name }}
          </span>
        </div>
      </div>
    </thy-list-option>
  </thy-selection-list>
</ng-template>
<ng-template #right let-items let-selectItem="thySelectItem" let-unselectItem="thyUnSelectItem">
  <thy-selection-list [thyMultiple]="true" class="thy-transfer-list-content" thyUniqueKey="_id">
    <thy-list-item class="thy-transfer-list-content-item" *ngFor="let item of selectRight">
      <div class="d-flex flex-grow-1 align-items-center">
        <div class="item-name">
          <thy-icon thyIconName="scrum-fill" [style.color]="item.color"></thy-icon>
          <span>
            {{ item.name }}
          </span>
        </div>
        <thy-icon class="item-status" (click)="remove(item)" thyIconName="close"></thy-icon>
      </div>
    </thy-list-item>
  </thy-selection-list>
  <div class="thy-transfer-list-group-name">
    已添加项目
  </div>
  <thy-selection-list [thyMultiple]="true" class="thy-transfer-list-content" thyUniqueKey="_id">
    <thy-list-item class="thy-transfer-list-content-item" *ngFor="let item of addedProjectData">
      <div class="d-flex flex-grow-1 align-items-center">
        <div class="item-name">
          <thy-icon thyIconName="scrum-fill" [style.color]="item.color"></thy-icon>
          <span>
            {{ item.name }}
          </span>
        </div>
      </div>
    </thy-list-item>
  </thy-selection-list>
</ng-template>
