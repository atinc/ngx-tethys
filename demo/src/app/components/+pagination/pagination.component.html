<section>
  <div class="header">
    <h2>基础分页</h2>
  </div>
  <div class="body mt-3">
    <form thyForm style="width: 500px;">
      <thy-form-group>
        <ng-template #formGroup>
          <label class="col-sm-2 col-form-label pr-0">PageIndex</label>
          <div class="col-sm-2 col-form-control">
            <input thyInput name="pageIndex" type="number" [(ngModel)]="pagination.pageIndex" required />
          </div>
          <label class="col-sm-2 col-form-label pr-0">PageSize</label>
          <div class="col-sm-2 col-form-control">
            <input thyInput name="pageSize" [(ngModel)]="pagination.pageSize" required />
          </div>
          <label class="col-sm-2 col-form-label pr-0">Total</label>
          <div class="col-sm-2 col-form-control">
            <input thyInput name="total" [(ngModel)]="pagination.total" required />
          </div>
        </ng-template>
      </thy-form-group>
    </form>

    <br />

    <thy-pagination
      [(thyPageIndex)]="pagination.pageIndex"
      [thyPageSize]="pagination.pageSize"
      [thyTotal]="pagination.total"
      [thyHideOnSinglePage]="true"
      [thyShowTotal]="true"
      (thyPageIndexChange)="onPageChange($event)"
    ></thy-pagination>
  </div>
</section>

<section>
  <div class="header">
    <h2>更多分页</h2>
  </div>
  <div class="body  mt-3">
    <thy-pagination
      [(thyPageIndex)]="page"
      [thyPageSize]="20"
      [thyTotal]="200"
      [thyShowTotal]="totalTemplate"
    ></thy-pagination>
    <br />
    <thy-pagination [thyPageIndex]="10" [thyPageSize]="10" [thyTotal]="300"></thy-pagination>
  </div>
</section>

<ng-template #totalTemplate let-total
  >共计 <span class="text-secondary">{{ total }}</span> 条</ng-template
>

<section>
  <div class="header">
    <h2>显示跳转</h2>
  </div>
  <div class="body  mt-3">
    <thy-pagination
      [(thyPageIndex)]="page"
      [thyPageSize]="20"
      [thyTotal]="200"
      [thyShowQuickJumper]="true"
    ></thy-pagination>
  </div>
</section>

<section>
  <div class="header">
    <h2>不同范围的 Pagination</h2>
  </div>
  <div class="body  mt-3">
    <thy-pagination
      [thyPageIndex]="10"
      [thyPageSize]="10"
      [thyTotal]="200"
      [thyShowQuickJumper]="true"
    ></thy-pagination>
    <br />
    <thy-pagination
      [thyPageIndex]="5"
      [thyPageSize]="20"
      [thyTotal]="200"
      [thyShowQuickJumper]="true"
      [thyMarginalCount]="1"
      [thyRangeCount]="5"
    ></thy-pagination>
  </div>
</section>

<section>
  <div class="header">
    <h2>Pagination Sizing</h2>
  </div>
  <div class="body  mt-3">
    <thy-pagination
      [(thyPageIndex)]="page"
      [thyPageSize]="20"
      [thyTotal]="200"
      [thySize]="'sm'"
      [thyShowQuickJumper]="true"
    ></thy-pagination>
    <br />
    <thy-pagination
      [(thyPageIndex)]="page"
      [thyPageSize]="20"
      [thyTotal]="200"
      [thySize]="'lg'"
      [thyShowTotal]="rangeTemplate"
      [thyShowQuickJumper]="true"
    ></thy-pagination>
  </div>
</section>

<ng-template #rangeTemplate let-ranges="ranges" let-total
  ><div>{{ ranges[0] }}-{{ ranges[1] }} of {{ total }}</div></ng-template
>

<section>
  <div class="header">
    <h2>禁用状态分页</h2>
  </div>
  <div class="body  mt-3">
    <thy-pagination
      [(thyPageIndex)]="page"
      [thyPageSize]="20"
      [thyTotal]="200"
      [thyShowQuickJumper]="true"
      [thyDisabled]="true"
    ></thy-pagination>
  </div>
</section>

<api-parameters title="Pagination 参数列表" [parameters]="apiParameters"></api-parameters>

<api-parameters title="PaginationConfig 参数列表" [parameters]="configParameters"></api-parameters>
