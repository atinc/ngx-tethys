<div class="body">
  <div>
    <label thyCheckbox thyInline="true" [(ngModel)]="model.checkboxInline" thyLabelText="内联展示"></label>
    <label thyCheckbox thyInline="true" [(ngModel)]="model.disabled" thyLabelText="禁用"></label>
  </div>
  <label
    thyCheckbox
    [thyInline]="model.checkboxInline"
    [(ngModel)]="model.checked1"
    (ngModelChange)="change()"
    thyLabelText="选项1"
    [disabled]="model.disabled"
  ></label>
  <label
    thyCheckbox
    [thyInline]="model.checkboxInline"
    [(ngModel)]="model.checked2"
    thyLabelText="选项2"
    [disabled]="model.disabled"
  ></label>
  <label
    thyCheckbox
    [thyInline]="model.checkboxInline"
    [(ngModel)]="model.checked3"
    thyLabelText="选项3"
    [disabled]="model.disabled"
  ></label>
  <div class="d-flex">
    <label thyCheckbox [thyInline]="model.checkboxInline" [(ngModel)]="model.checked4" [disabled]="model.disabled"></label>
    <div>选项4</div>
  </div>
  <thy-list>
    <thy-list-item class="active"> <label thyCheckbox [thyInline]="true" [(ngModel)]="checked5"></label>Item 1 </thy-list-item>
  </thy-list>

  <div>
    Model :
    <pre><code>{{model | json}}</code></pre>
  </div>
</div>
