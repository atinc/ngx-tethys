<app-demo-title title="预设及自定义时间范围选择" introduction="通过下拉菜单选择时间段"></app-demo-title>

<section>
  <div class="header">
    <h3>不设置dateRanges,使用默认数据展示。</h3>
  </div>
  <div class="body">
    <div class="demo-box">
      <thy-date-range [(ngModel)]="date" name="defaultDateRange" (ngModelChange)="change()"></thy-date-range>
      <span>{{ date | json }}</span>
    </div>
  </div>
</section>

<section>
  <h3 class="header">
    隐藏左右切换时间段的 icon
  </h3>
  <div class="body">
    <div class="demo-box">
      <thy-date-range [(ngModel)]="date" name="disabledSwitch" (ngModelChange)="change()" [thyDisabledSwitch]="true"></thy-date-range>
    </div>
    <span>{{ date | json }}</span>
  </div>
</section>

<section>
  <h3 class="header">
    设置 thyOptionalDateRanges
  </h3>
  <div class="body">
    <div class="demo-box">
      <thy-date-range
        [(ngModel)]="dateHasConfig"
        name="setDateRangeHasConfig"
        [thyOptionalDateRanges]="dateRanges"
        (ngModelChange)="change()"
      ></thy-date-range>
      <span>{{ dateHasConfig | json }}</span>
    </div>
  </div>
</section>

<section>
  <h3 class="header">
    自定义日期选择展示文本
  </h3>
  <div class="body">
    <div class="demo-box">
      <thy-date-range
        [(ngModel)]="dateHasCustomValue"
        name="setDateRangeHasConfig"
        [thyOptionalDateRanges]="dateRanges"
        (ngModelChange)="change()"
        thyCustomTextValue="自定义选择文本值"
      ></thy-date-range>
      <span>{{ dateHasCustomValue | json }}</span>
    </div>
  </div>
</section>

<section>
  <div class="header">
    <h3>设置最大/最小可选时间</h3>
  </div>
  <div class="body">
    <div class="demo-box">
      <thy-date-range
        [(ngModel)]="dateHasMaxMinDate"
        name="setDateHasMaxMinDate"
        (ngModelChange)="change()"
        thyCustomTextValue="自定义"
        [thyMinDate]="minDate"
        [thyMaxDate]="maxDate"
      ></thy-date-range>
      <span>{{ dateHasMaxMinDate | json }}</span>
    </div>
  </div>
</section>
<section>
  <div class="header">
    <h3>隐藏菜单</h3>
  </div>
  <div class="body">
    <div class="demo-box">
      <thy-date-range
        [(ngModel)]="weekDate"
        name="setDateRangeHasConfig"
        [thyOptionalDateRanges]="weekDateRanges"
        (ngModelChange)="change()"
        [thyHiddenMenu]="true"
      ></thy-date-range>
      <span>{{ weekDate | json }}</span>
    </div>
  </div>
</section>

<api-parameters [parameters]="apiParameters"></api-parameters>
