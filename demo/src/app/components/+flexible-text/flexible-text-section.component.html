<section class="flexible-text-wrap">
  <div class="flexible-text-section">
    <thy-flexible-text [thyContent]="title1.text" [thyPlacement]="title1.placement">
      {{ title1.text }}
    </thy-flexible-text>
  </div>

  <div class="flexible-text-section">
    <thy-flexible-text [thyContent]="title2.text" [thyPlacement]="title2.placement">
      {{ title2.text }}
    </thy-flexible-text>
  </div>

  <div class="flexible-text-section">
    <thy-flexible-text [thyContent]="template" [thyPlacement]="'right'">
      tooltip 模板
    </thy-flexible-text>
    <ng-template #template>
      <div class="group-tooltip">
        自定义模板
      </div>
      <ul class="group-tooltip-states">
        <li class="completed"><i class="wtf wtf-completed-lg-o"></i> 3</li>
        <li class="processing"><i class="wtf wtf-processing-lg-o"></i> 5</li>
        <li class="pending"><i class="wtf wtf-pending-lg-o"></i> 1</li>
      </ul>
    </ng-template>
  </div>
</section>

<api-parameters title="thyFlexibleText 参数列表" [parameters]="apiThyFlexibleTextParameters"></api-parameters>
