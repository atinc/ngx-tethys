<div>
  <thy-vote
    class="mr-3"
    [thyVoteCount]="vote_count"
    [thyHasVoted]="has_voted"
    [thySize]="'sm'"
    (click)="toggleVote($event)"
  ></thy-vote>
  <thy-vote class="mr-3" [thyVoteCount]="vote_count1" [thyHasVoted]="has_voted" (click)="toggleVote($event)"></thy-vote>
</div>

<div class="mt-3">
  <span>圆角:</span>
  <thy-vote
    class="mr-3 ml-3"
    [thyVoteCount]="vote_count"
    [thyHasVoted]="has_voted"
    [thySize]="'sm'"
    [thyRound]="true"
    (click)="toggleVote($event)"
  ></thy-vote>
  <thy-vote
    [thyVoteCount]="vote_count1"
    [thyHasVoted]="has_voted"
    [thyRound]="true"
    (click)="toggleVote($event)"
  ></thy-vote>
</div>

<div class="mt-3">
  <span
    class="mr-3"
    [thyVote]="'success'"
    [thyLayout]="'vertical'"
    [thyVoteCount]="vote_count"
    [thySize]="'sm'"
    [thyHasVoted]="has_voted"
    (click)="toggleVote($event)"
  ></span>
  <span
    [thyVote]="'success'"
    [thyLayout]="'vertical'"
    [thyVoteCount]="vote_count"
    [thyHasVoted]="has_voted"
    (click)="toggleVote($event)"
  ></span>
</div>
