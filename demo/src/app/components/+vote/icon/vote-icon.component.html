<div class="mt-3">
  <span>icon传参数:</span>
  <thy-vote
    class="mr-3 ml-3"
    [thyVoteCount]="vote_count"
    [thyHasVoted]="has_voted"
    [thySize]="'sm'"
    thyIcon="star"
    (click)="toggleVote($event)"
  ></thy-vote>
  <thy-vote
    class="mr-3"
    [thyVote]="'primary-weak'"
    [thyVoteCount]="vote_count"
    [thyHasVoted]="has_voted"
    [thySize]="'sm'"
    thyIcon="bell"
    (click)="toggleVote($event)"
  ></thy-vote>
  <thy-vote
    [thyVote]="'success-weak'"
    [thyVoteCount]="vote_count1"
    [thyHasVoted]="has_voted"
    [thyRound]="true"
    thyIcon="app-bulletin"
    (click)="toggleVote($event)"
  ></thy-vote>
</div>

    </ng-template>
  </thy-vote>
  <thy-vote
    class="mr-3"

</div>
