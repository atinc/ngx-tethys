<button
  [thyTooltip]="hello"
  [thyTooltipTrigger]="tooltipConfig.trigger"
  [thyTooltipPlacement]="tooltipConfig.placement"
  [thyTooltipDisabled]="tooltipConfig.disabled"
  [thyTooltipOffset]="tooltipConfig.offset"
  thyButton="primary"
>
  Tooltip内使用模板
</button>
<ng-template #hello>
  <div><i class="wtf wtf-help-question-o"></i> My custom tooltip message with template</div>
</ng-template>
