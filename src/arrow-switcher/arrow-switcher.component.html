<div class="switcher-wrapper" *ngIf="theme === 'lite'; else default">
  <a thyAction [thyTooltip]="thyPreviousTooltip" href="javascript:;" [thyDisabled]="previousDisabled" class="mr-2" (click)="onPreviousClick($event)"
    ><thy-icon thyIconName="angle-up"></thy-icon
  ></a>
  <a thyAction [thyTooltip]="thyNextTooltip" href="javascript:;" [thyDisabled]="nextDisabled" (click)="onNextClick($event)"
    ><thy-icon thyIconName="angle-down"></thy-icon
  ></a>
</div>

<ng-template #default>
  <div class="switcher-wrapper">
    <button thyButtonIcon="angle-left" [disabled]="previousDisabled" (click)="onPreviousClick($event)"></button>
    <span>{{ index + 1 }} / {{ total }}</span>
    <button thyButtonIcon="angle-right" [disabled]="nextDisabled" (click)="onNextClick($event)"></button>
  </div>
</ng-template>
