<thy-dialog-header thyTitle="Install Angular">
  <ng-template #dialogHeader>
    <h3 class="dialog-title">{{ title }}</h3>
    <button type="button" class="close" (click)="close()">
      <i class="wtf wtf-times"></i>
    </button>
  </ng-template>
</thy-dialog-header>
<thy-dialog-body class="thy-form">
  <div class="form-group">
    <p [innerHTML]="content"></p>
  </div>
  <div class="form-group">
    <div class="btn-pair text-right">
      <button thyButton="link-secondary" thySize="md" (click)="close()">{{ cancelText }}</button>
      <button
        [thyButton]="okType"
        thySquare="true"
        thySize="md"
        (click)="confirm()"
        [thyLoading]="loading"
        [thyLoadingText]="okLoadingText"
      >
        чбошод
      </button>
    </div>
  </div>
</thy-dialog-body>
