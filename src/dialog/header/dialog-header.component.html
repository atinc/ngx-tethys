<ng-container *ngIf="headerTemplate; else defaultHeader">
  <template [ngTemplateOutlet]="headerTemplate"></template>
</ng-container>
<ng-template #defaultHeader>
  <h3 class="dialog-title"><thy-icon [thyIconName]="thyIcon"></thy-icon>{{ thyTitle }}</h3>
  <a href="javascript:;" class="mr-n2" thyAction thyActionIcon="close" (click)="close($event)"></a>
</ng-template>
