<thy-radio-group [(ngModel)]="layoutConfig.footerAlign" name="dialogFooterAlign">
  <label thyRadio thyLabelText="left" thyValue="left" [thyInline]="true"></label>
  <label thyRadio thyLabelText="center" thyValue="center" [thyInline]="true"></label>
  <label thyRadio thyLabelText="right" thyValue="right" [thyInline]="true"></label>
</thy-radio-group>

<label class="mt-2" thyCheckbox name="hasFooterDivider" [(ngModel)]="layoutConfig.footerDivided" thyLabelText="底部是否有分割线"></label>

<div class="mt-2">
  <button thyButton="primary" (click)="openDialog()">
    Open
  </button>
</div>
