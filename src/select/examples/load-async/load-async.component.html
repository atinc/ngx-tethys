<thy-select
  [ngModel]="listOfSelectedValue"
  thyEnableScrollLoad="true"
  style="width: 500px"
  [thyLoadState]="loadState"
  (thyOnExpandStatusChange)="expandChange($event)">
  @for (option of loadMoreData; track option._id) {
    <thy-option [thyValue]="option._id" [thyLabelText]="option.thyLabelText"> </thy-option>
  }
  @if (loading) {
    <div class="loading-more font-size-xs text-desc">加载中...</div>
  }
</thy-select>
