<div class="mb-2 mt-2">服务端搜索</div>
<thy-select
  thyPlaceHolder="请选择"
  [thyShowSearch]="true"
  (thyOnSearch)="search($event)"
  [thyServerSearch]="true"
  [thyMode]="'multiple'"
  style="width: 500px"
  [(ngModel)]="selectedEnterprise">
  @for (item of searchResultList(); track item._id) {
    <thy-option [thyValue]="item._id" [thyLabelText]="item.display_name"></thy-option>
  }
</thy-select>
