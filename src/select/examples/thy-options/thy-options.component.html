<thy-custom-select
  [ngModel]="value"
  (thyOnScrollToBottom)="onScrollToBottom()"
  thyEnableScrollLoad="true"
  style="width: 500px"
  thyPlaceHolder="滚动加载"
  [thyOptions]="loadMoreOptions">
  <div class="loading-more font-size-xs text-desc" *ngIf="loading">加载中...</div>
</thy-custom-select>
<br />
<thy-custom-select
  thyPlaceHolder="多选可搜索"
  [thyShowSearch]="true"
  [ngModel]="multipleValue"
  style="width: 500px"
  [thyMode]="'multiple'"
  [thyOptions]="options">
</thy-custom-select>
<br />
<thy-custom-select
  thyPlaceHolder="无边框样式"
  thyBorderless
  style="width: 500px"
  [thyOptions]="options"
  [(ngModel)]="value"></thy-custom-select>
<br />
<thy-custom-select
  thyPlaceHolder="禁用"
  [thyDisabled]="true"
  style="width: 500px"
  [thyOptions]="options"
  [(ngModel)]="value"></thy-custom-select>
<br />

<thy-custom-select
  [thyOptions]="options"
  thyPlaceHolder="自定义 Footer"
  [thyShowSearch]="true"
  style="width: 500px"
  [thyFooterTemplate]="footer">
  <ng-template #footer>
    <a class="flex-grow-1">更多页面</a>
  </ng-template>
</thy-custom-select>
