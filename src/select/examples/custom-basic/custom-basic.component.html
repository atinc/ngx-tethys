<div class="custom-basic-container">
  <thy-custom-select ngModel="option1">
    <thy-option *ngFor="let option of listOfOption" [thyValue]="option.value" [thyLabelText]="option.text"> </thy-option>
  </thy-custom-select>
  <thy-custom-select ngModel="option2" [thyAllowClear]="true" [thyPlaceHolder]="'请选择'">
    <thy-option *ngFor="let option of listOfOption" [thyValue]="option.value" [thyLabelText]="option.text"> </thy-option>
  </thy-custom-select>
</div>

<thy-input-group class="mt-4" #origin>
  <thy-custom-select ngModel="option1" class="flex-grow-1 mr-0" [thyOrigin]="customizeOrigin">
    <thy-option *ngFor="let option of listOfOption" [thyValue]="option.value" [thyLabelText]="option.text"> </thy-option>
  </thy-custom-select>
  <ng-template #prefix>
    <thy-icon class="text-placeholder" thyIconName="user"></thy-icon>
  </ng-template>
</thy-input-group>
