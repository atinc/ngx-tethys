<div class="mb-4">{{ selectCount }}个下拉组件，每个下拉组件有{{ optionCount }}个选项</div>

<div class="select-container">
  @for (item of listOfSelect; track item.id) {
    <thy-select [thyVirtualScroll]="true">
      @for (option of listOfOption; track option.value) {
        <thy-option [thyValue]="option.value" [thyLabelText]="option.text"> </thy-option>
      }
    </thy-select>
  }
</div>
