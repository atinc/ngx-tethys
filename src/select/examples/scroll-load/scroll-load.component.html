<thy-select [ngModel]="listOfSelectedValue" (thyOnScrollToBottom)="onScrollToBottom()" thyEnableScrollLoad="true" style="width: 500px">
  @for (option of loadMoreData; track $index) {
    <thy-option [thyValue]="option._id" [thyLabelText]="option.thyLabelText"> </thy-option>
  }
  @if (loading) {
    <div class="loading-more font-size-xs text-desc">加载中...</div>
  }
</thy-select>
