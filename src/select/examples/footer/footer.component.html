<thy-custom-select
  thyEmptySearchMessageText="搜索结果为空"
  thyPlaceHolder="搜索结果为空"
  [thyShowSearch]="true"
  style="width:500px;"
  [thyFooterTemplate]="footer"
>
  <thy-option *ngFor="let option of listOfOption" [thyValue]="option.value" [thyLabelText]="option.label"></thy-option>
  <ng-template #footer>
    <div class="thy-custom-select-footer">
      <span>更多页面</span>
    </div>
  </ng-template>
</thy-custom-select>
