<div class="thy-collapse-header font-size-sm" (click)="activeChange($event)">
  <ng-container *ngIf="thyShowArrow">
    <ng-container *ngIf="expandedIconTemplate; else defaultIcon">
      <ng-template [ngTemplateOutlet]="expandedIconTemplate"></ng-template>
    </ng-container>
    <ng-template #defaultIcon>
      <thy-icon [thyIconName]="thyExpandedIcon || 'angle-right'" class="thy-collapse-icon" [thyIconRotate]="thyActive ? -90 : 0"></thy-icon>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="thyHeaderTemplate; else defaultHeader">
    <ng-template [ngTemplateOutlet]="thyHeaderTemplate"></ng-template>
  </ng-container>
  <ng-template #defaultHeader>
    <ng-container>
      <span class="d-flex thy-collapse-title"> {{ thyTitle }}</span></ng-container
    >
  </ng-template>

  <div class="thy-collapse-extra" *ngIf="thyExtraTemplate">
    <ng-container><ng-template [ngTemplateOutlet]="thyExtraTemplate"></ng-template></ng-container>
  </div>
</div>
<div class="thy-collapse-content" [@collapseMotion]="thyActive ? 'expanded' : 'hidden'">
  <div class="thy-collapse-content-box">
    <ng-content></ng-content>
  </div>
</div>
