<thy-tree-select [thyTreeNodes]="treeSelectNodes" [thySize]="currentSize"> </thy-tree-select>
<thy-button-group thySize="md" thyType="outline-default" class="my-3">
  @for (size of btnSizes; track size) {
    <button thyButton (click)="currentSize = size" [ngClass]="{ active: size === currentSize }">
      {{ size }}
    </button>
  }
</thy-button-group>
