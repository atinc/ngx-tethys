<button thyButton="primary" (click)="openComponent($event)">
  Open Component
</button>
<button thyButton="primary" (click)="openTemplate($event, template)">
  Open Template
</button>

<ng-template #template>
  <thy-popover-header thyTitle="Title"></thy-popover-header>
  <thy-popover-body>
    Hi, I'm a template popover!
  </thy-popover-body>
</ng-template>
