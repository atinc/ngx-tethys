<thy-button-group thyType="outline-default">
  <button thyButton (click)="isShow = true" [class]="isShow ? 'active' : ''">show</button>
  <button thyButton (click)="isShow = false" [class]="!isShow ? 'active' : ''">hide</button>
</thy-button-group>
<div style="margin-top: 10px">
  <thy-carousel [thyControlPrev]="controlPrev" [thyControlNext]="controlNext" [thyControls]="isShow">
    <div thyCarouselItem *ngFor="let slide of array">
      {{ slide }}
    </div>
  </thy-carousel>
</div>

<ng-template #controlPrev>
  <div class="thy-carousel-control thy-carousel-control-pre">
    <thy-icon thyIconName="arrow-left-bold"></thy-icon>
  </div>
</ng-template>
<ng-template #controlNext>
  <div class="thy-carousel-control thy-carousel-control-next">
    <thy-icon thyIconName="arrow-right-bold"></thy-icon>
  </div>
</ng-template>
