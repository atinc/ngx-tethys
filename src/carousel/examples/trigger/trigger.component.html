<thy-button-group thyType="outline-default">
  <button thyButton (click)="trigger = 'click'" [class]="trigger === 'click' ? 'active' : ''">click</button>
  <button thyButton (click)="trigger = 'trigger'" [class]="trigger === 'trigger' ? 'active' : ''">trigger</button>
</thy-button-group>
<div style="margin-top: 10px">
  <thy-carousel [thyTrigger]="trigger">
    <div thy-carousel-item *ngFor="let index of array">
      <h3>{{ index }}</h3>
    </div>
  </thy-carousel>
</div>
