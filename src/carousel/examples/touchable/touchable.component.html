<thy-button-group thyType="outline-default">
  <button thyButton (click)="enable = true" [class]="enable ? 'active' : ''">enable</button>
  <button thyButton (click)="enable = false" [class]="!enable ? 'active' : ''">disable</button>
</thy-button-group>
<div style="margin-top: 10px">
  <thy-carousel [thyTouchable]="enable">
    @for (slide of array; track slide) {
      <div thyCarouselItem class="custom-carousel-item">
        {{ slide }}
      </div>
    }
  </thy-carousel>
</div>
