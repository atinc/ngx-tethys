<div>
  <thy-carousel
    thyEffect="fade"
    (thyBeforeChange)="beforeChange($event)"
    (thyAfterChange)="afterChange($event)"
    [thyAutoPlay]="true"
    [thyAutoPlaySpeed]="4000"
  >
    <div class="custom-carousel-item" thy-carousel-item>
      <img src="assets/images/image/first.png" alt="first" />
    </div>
    <div thy-carousel-item class="custom-carousel-item">
      <img src="assets/images/image/second.png" alt="second" />
    </div>
    <div thy-carousel-item class="custom-carousel-item">
      <img src="assets/images/image/last.png" alt="last" />
    </div>
  </thy-carousel>
</div>
