<p>
  选择状态联动策略：默认情况如果子节点全部全中，父节点也会被选中，如果需要自定义节点状态更新计算方式，可以通过 [thyCheckStateResolve]
  参数自定义
</p>

<thy-tree #tree [thyNodes]="treeNodes" [thyCheckable]="true" [thyCheckStateResolve]="checkStateResolve"></thy-tree>

<p>
  通过 [thyClickBehavior] 设置点击节点交互
</p>
<thy-tree #tree [thyNodes]="treeNodes" [thyClickBehavior]="'selectCheckbox'" [thyCheckable]="true"
  [thyCheckStateResolve]="checkStateResolve"></thy-tree>
