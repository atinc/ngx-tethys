<thy-tree
  #tree
  [thyNodes]="treeNodes"
  [thyDraggable]="true"
  [thyBeforeDragStart]="beforeDragStart"
  [thyBeforeDragDrop]="beforeDragDrop"
  (thyOnDragDrop)="onDragDrop($event)"
>
  <ng-template #treeNodeTemplate let-node="node">
    <thy-icon class="thy-tree-node-icon" [thyIconName]="'folder-fill'"></thy-icon>
    <div class="thy-tree-node-title">
      {{ node?.title }}
    </div>
  </ng-template>
</thy-tree>
