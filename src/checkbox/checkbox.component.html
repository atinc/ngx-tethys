<input
  class="form-check-input"
  [ngClass]="{ 'form-check-indeterminate': isIndeterminate, 'form-check-no-label-text': !_labelText }"
  [checked]="_innerValue"
  (change)="change()"
  type="checkbox"
  [disabled]="_disabled"
/>
<span class="form-check-label" *ngIf="_labelText">{{ _labelText }}</span>
<ng-content></ng-content>
