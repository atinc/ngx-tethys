<thy-space>
  <div *thySpaceItem [style.width.px]="194">
    <thy-time-picker [(ngModel)]="fullTime" (ngModelChange)="onChange($event)"></thy-time-picker>
  </div>
  <div *thySpaceItem [style.width.px]="130">
    <thy-time-picker [(ngModel)]="time" thyFormat="HH:mm"></thy-time-picker>
  </div>
</thy-space>
