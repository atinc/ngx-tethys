<thy-button-group class="mb-3" thySize="md" thyType="outline-default">
  <button thyButton *ngFor="let item of sizes" (click)="size = item" [ngClass]="{ active: item === size }">
    {{ item }}
  </button>
</thy-button-group>

<div [style.width.px]="194">
  <thy-time-picker [(ngModel)]="date" [thySize]="size"></thy-time-picker>
</div>
