<thy-button-group class="mb-3" thySize="md" thyType="outline-default">
  @for (item of sizes; track $index) {
    <button thyButton (click)="size = item.name" [class.active]="item.name === size">
      {{ item.name + ' (' + item.height + 'px' + ')' }}
    </button>
  }
</thy-button-group>

<div [style.width.px]="194">
  <thy-time-picker [(ngModel)]="date" [thySize]="size"></thy-time-picker>
</div>
