<div
  class="thy-slider-container cursor-pointer"
  [ngClass]="{
    'slider-vertical': thyVertical,
    'slider-disabled': thyDisabled
  }"
  #slider
>
  <div class="thy-slider-rail" #sliderRail>
    <div class="thy-slider-track" #sliderTrack></div>
    <div class="thy-slider-pointer" #sliderPointer></div>
  </div>
</div>
