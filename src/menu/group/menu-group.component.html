<div *ngIf="menuTheme === 'compact'" class="thy-menu-group-header" (click)="collapseGroup()">
  <thy-icon thyIconName="caret-right-down" class="thy-menu-group-arrow"></thy-icon>
  <thy-icon *ngIf="showIcon" class="thy-menu-group-folder" [thyIconName]="iconClass"></thy-icon>
  <span class="thy-menu-group-title" [title]="thyTitle">{{ thyTitle }}</span>
  <thy-icon *ngIf="thyShowAction" class="thy-menu-group-operaton" [thyIconName]="rightIconClass" (click)="onActionClick($event)"></thy-icon>
</div>

<div
  *ngIf="menuTheme === 'loose'"
  class="thy-menu-group-header"
  [ngClass]="{ 'thy-menu-group-collapsible': thyCollapsible }"
  (click)="collapseGroup()"
>
  <div class="thy-menu-group-header-content">
    <ng-template *ngIf="headerContentTemplateRef; else titleTemplete" [ngTemplateOutlet]="headerContentTemplateRef"></ng-template>
    <ng-template #titleTemplete>
      <span class="thy-menu-group-title" *ngIf="thyTitle">
        <ng-container>{{ thyTitle }}</ng-container>
      </span>
    </ng-template>
  </div>
  <thy-icon thyIconName="angle-down" *ngIf="thyCollapsible" class="thy-menu-group-arrow"></thy-icon>
</div>
<div class="thy-menu-group-body" #thyMenuGroup [@detailsContentAnimation]="isCollapsed">
  <ng-content></ng-content>
</div>
