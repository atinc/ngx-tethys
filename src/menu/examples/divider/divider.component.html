<div class="demo-menu-container">
  <thy-menu>

        <span thyMenuItemIcon>
          <thy-icon thyIconName="user-check-fill"></thy-icon>
        </span>
        <span thyMenuItemName> 我的工作 </span>
        <span thyMenuItemAction>
          <thy-icon thyIconName="more"></thy-icon>
        </span>

      <a thyMenuItem class="active" href="javascript:;">
        <span thyMenuItemIcon><thy-icon thyIconName="pie-fill"></thy-icon></span>
        <span thyMenuItemName> 统计报表 </span>
        <span thyMenuItemAction><thy-icon thyIconName="more"></thy-icon></span>

      <span thyMenuItemIcon><thy-icon thyIconName="settings"></thy-icon></span> <span thyMenuItemName> 配置中心 </span>

      <span thyActionMenuItemIcon> <thy-icon thyIconName="edit"></thy-icon> </span>

  </thy-action-menu>
