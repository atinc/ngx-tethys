<thy-button-group thySize="sm" thyType="outline-default">
  <button thyButton *ngFor="let item of sizes" (click)="size = item.value" [ngClass]="{ active: size === item.value }">
    {{ item.value }}
  </button>
</thy-button-group>

<div class="mt-4">
  <thy-tag [thySize]="size">Default</thy-tag>
  <thy-tag [thySize]="size" thyColor="primary">Primary</thy-tag>
  <thy-tag [thySize]="size" thyColor="info">Info</thy-tag>
  <thy-tag [thySize]="size" thyColor="success">Success</thy-tag>
  <thy-tag [thySize]="size" thyColor="warning">Warning</thy-tag>
  <thy-tag [thySize]="size" thyColor="danger">Danger</thy-tag>
  <thy-tag [thySize]="size" thyColor="primary"><thy-icon thyIconName="smile"></thy-icon>Primary</thy-tag>
</div>

<div class="mt-4">
  <thy-tag [thySize]="size" thyTheme="outline" thyColor="default">Default</thy-tag>
  <thy-tag [thySize]="size" thyTheme="outline" thyColor="primary">Primary</thy-tag>
  <thy-tag [thySize]="size" thyTheme="outline" thyColor="info">Info</thy-tag>
  <thy-tag [thySize]="size" thyTheme="outline" thyColor="success">Success</thy-tag>
  <thy-tag [thySize]="size" thyTheme="outline" thyColor="warning">Warning</thy-tag>
  <thy-tag [thySize]="size" thyTheme="outline" thyColor="danger">Danger</thy-tag>
  <thy-tag [thySize]="size" thyTheme="outline" thyColor="primary"><thy-icon thyIconName="smile"></thy-icon>Primary</thy-tag>
</div>

<div class="mt-4">
  <thy-tag [thySize]="size" thyTheme="emboss" thyColor="default">Default</thy-tag>
  <thy-tag [thySize]="size" thyTheme="emboss" thyColor="primary">Primary</thy-tag>
  <thy-tag [thySize]="size" thyTheme="emboss" thyColor="info">Info</thy-tag>
  <thy-tag [thySize]="size" thyTheme="emboss" thyColor="success">Success</thy-tag>
  <thy-tag [thySize]="size" thyTheme="emboss" thyColor="warning">Warning</thy-tag>
  <thy-tag [thySize]="size" thyTheme="emboss" thyColor="danger">Danger</thy-tag>
  <thy-tag [thySize]="size" thyTheme="emboss" thyColor="primary"><thy-icon thyIconName="smile"></thy-icon>Primary</thy-tag>
</div>
