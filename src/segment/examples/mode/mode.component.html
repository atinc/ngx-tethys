<div style="width: 666px">
  <thy-segment thyMode="block">
    @for (item of items; track item.value) {
      <thy-segment-item [thyValue]="item.value">{{ item.text }}</thy-segment-item>
    }
  </thy-segment>
</div>

<div class="mt-4">
  <thy-segment thyMode="inline">
    @for (item of items; track item.value) {
      <thy-segment-item [thyValue]="item.value">{{ item.text }}</thy-segment-item>
    }
  </thy-segment>
</div>
