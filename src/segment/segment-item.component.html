  class="thy-segment-item-label"

  }"

    <thy-icon class="thy-segment-item-icon" [ngClass]="{ 'icon-with-text': isWithText() }" [thyIconName]="thyIcon()"></thy-icon>
  }
  <ng-content></ng-content>
</div>
