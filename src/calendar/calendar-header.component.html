<div class="thy-calendar-full-header-left">
  <thy-date-range
    class="select-date-range"
    [(ngModel)]="date"
    [thyHiddenMenu]="true"
    [thyOptionalDateRanges]="dateRanges"
    (ngModelChange)="onChangeRange($event)"
  ></thy-date-range>
  <button *ngIf="markMonth !== currentMonth" thyButton="outline-default-square" thySize="md" (click)="backToday()">今天</button>
</div>
<div class="thy-calendar-full-header-right">
  <ng-container *ngTemplateOutlet="$any(operationRender); context: { $implicit: operationRender }">
    <span>{{ operationRender | json }}</span>
  </ng-container>
</div>
