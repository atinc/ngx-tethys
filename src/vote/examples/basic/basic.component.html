<div>

  <thy-vote class="mr-3" [thyVoteCount]="vote_count1" [thyHasVoted]="has_voted" (click)="toggleVote($event)"></thy-vote>
</div>

<div class="mt-3">
  <thy-vote
    class="mr-3"
    [thyVoteCount]="vote_count"
    [thyHasVoted]="has_voted"
    [thySize]="'sm'"

  <thy-vote [thyVoteCount]="vote_count1" [thyHasVoted]="has_voted" [thyRound]="true" (click)="toggleVote($event)"></thy-vote>

    [thyVote]="'success'"

    (click)="toggleVote($event)"></span>

    [thyVote]="'success'"
