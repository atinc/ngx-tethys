@if (thyTitle() || titleTemplateRef()) {
  <span class="title">
    @if (titleTemplateRef()) {
      <ng-template [ngTemplateOutlet]="titleTemplateRef()"></ng-template>
    } @else {
      {{ thyTitle() }}
    }
  </span>
}
<ng-content></ng-content>
<div class="operation">
  <ng-template [ngTemplateOutlet]="operationTemplateRef()"></ng-template>
</div>
