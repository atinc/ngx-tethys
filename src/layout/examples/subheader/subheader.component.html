<div class="demo-layout-backdrop d-flex-column-fill">
  <thy-layout>
    <thy-header thyTitle="Header" thyHasBorder="true" thyIcon="house-square-fill"> </thy-header>
    <thy-layout>
      <thy-header thySize="sm">
        <ng-template #headerTitle> </ng-template>
        <ng-template #headerContent>
          <thy-nav thyType="thirdly" thyHorizontal="left">
            <a href="javascript:;" thyNavLink thyNavLinkActive="true">Link1</a>
            <a href="javascript:;" thyNavLink>Link2</a>
            <a href="javascript:;" thyNavLink>Link3</a>
          </thy-nav>
        </ng-template>
        <ng-template #headerOperation>
          <thy-nav thyType="thirdly" thyHorizontal="right">
            <a thyNavLink href="javascript:;">
              <thy-icon [thyIconName]="'edit'"></thy-icon>
              Edit
            </a>
            <a thyNavLink href="javascript:;">
              <thy-icon thyIconName="list"></thy-icon>
            </a>
          </thy-nav>
        </ng-template>
      </thy-header>
      <thy-content>Content</thy-content>
    </thy-layout>
  </thy-layout>

  <thy-layout>
    <thy-header thyTitle="Header" thyHasBorder="true" thyIcon="house-square-fill">
      <ng-template #headerContent>
        <thy-nav thyType="primary" thyHorizontal="center">
          <a href="javascript:;" thyNavLink thyNavLinkActive="true">Link1</a>
          <a href="javascript:;" thyNavLink>Link2</a>
          <a href="javascript:;" thyNavLink>Link3</a>
        </thy-nav>
      </ng-template>
      <ng-template #headerOperation>
        <thy-nav thyType="thirdly" thyHorizontal="right">
          <a thyNavLink href="javascript:;">
            <thy-icon thyIconName="settings"></thy-icon>
          </a>
        </thy-nav>
      </ng-template>
    </thy-header>
    <thy-layout>
      <thy-header thySize="sm">
        <ng-template #headerTitle> </ng-template>
        <ng-template #headerContent>
          <thy-breadcrumb thySeparator="slash" thyIcon="house" class="text-truncate" style="margin-right:30px;">
            <thy-breadcrumb-item>
              <a href="javascript:;">Home</a>
            </thy-breadcrumb-item>
            <thy-breadcrumb-item>
              <a href="javascript:;">Item1</a>
            </thy-breadcrumb-item>
            <thy-breadcrumb-item>
              <a href="javascript:;">Item2</a>
            </thy-breadcrumb-item>
          </thy-breadcrumb>
        </ng-template>
        <ng-template #headerOperation>
          <thy-nav thyType="thirdly" thyHorizontal="right">
            <a thyNavLink href="javascript:;">
              <thy-icon [thyIconName]="'edit'"></thy-icon>
              Edit
            </a>
            <a thyNavLink href="javascript:;">
              <thy-icon thyIconName="list"></thy-icon>
            </a>
          </thy-nav>
        </ng-template>
      </thy-header>
      <thy-content>Content</thy-content>
    </thy-layout>
  </thy-layout>
</div>
