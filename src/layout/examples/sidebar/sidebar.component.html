<div class="demo-layout-backdrop d-flex-column-fill demo-layout-sidebar">
  <thy-layout style="height: 300px;">
    <thy-sidebar [thyTheme]="'light'">
      <thy-sidebar-header thyTitle="Title">
        <ng-template #headerOperation>
          <button thyButtonIcon="plus" thyLight="true"></button>
          <button thyButtonIcon="outdent" class="ml-2" thyLight="true"></button>
        </ng-template>
      </thy-sidebar-header>
      <div class="sidebar-content text-center">
        Sidebar with header and content
      </div>
      <thy-sidebar-footer></thy-sidebar-footer>
    </thy-sidebar>
    <thy-content> Content </thy-content>
  </thy-layout>

  <thy-layout style="height: 100px;">
    <thy-sidebar>
      <thy-sidebar-header thyDivided="true" thyTitle="Title">
        <ng-template #headerOperation>
          <button thyButtonIcon="plus" thyLight="true"></button>
        </ng-template>
      </thy-sidebar-header>

      <div class="sidebar-content text-center">
        Sidebar header width divider
      </div>
    </thy-sidebar>
    <thy-content> Content </thy-content>
  </thy-layout>
  <thy-layout style="height: 100px;">
    <thy-sidebar thyWidth="lg" class="p-2">
      Sidebar with custom width lg
    </thy-sidebar>
    <thy-content> Content </thy-content>
  </thy-layout>
  <thy-layout style="height: 100px;">
    <thy-sidebar [thyWidth]="400" class="p-2">
      Sidebar with custom width 400
    </thy-sidebar>
    <thy-content> Content </thy-content>
  </thy-layout>

  <thy-layout style="height: 100px;">
    <thy-sidebar [thyIsolated]="true" class="p-2">
      Sidebar with isolated
    </thy-sidebar>
    <thy-content> Content </thy-content>
  </thy-layout>

  <thy-layout style="height: 100px;">
    <thy-sidebar thyHasBorderRight="false" class="p-2">
      Sidebar without border
    </thy-sidebar>
    <thy-content> Content </thy-content>
  </thy-layout>

  <thy-layout style="height: 100px;">
    <thy-sidebar [thyIsDraggableWidth]="true" class="p-2">
      Sidebar can drag to change width
    </thy-sidebar>
    <thy-content> Content </thy-content>
  </thy-layout>

  <thy-layout style="height: 100px;">
    <thy-sidebar class="p-2" [thyCollapsible]="true" [thyCollapsedWidth]="collapsedWidth">
      Sidebar is collapsible
    </thy-sidebar>
    <thy-content> Content </thy-content>
  </thy-layout>
</div>
