<div class="header">
  <h2 draggable="true">Drag Upload</h2>
</div>
<div class="body">
  <div class="demo-file-drop" thyFileDrop thyFileDropClassName="drop-over2" (thyOnDrop)="onDrop($event)">
    <div class="drop-text">Release to Upload</div>
    <div class="text-desc">Drag file to this area to upload.</div>
  </div>
  <div *ngFor="let queueFile of queueFiles">
    <div style="margin: 5px 0;">
      {{ queueFile.fileName }} speed: {{ queueFile.progress.speedHuman }}, estimatedTime - {{ queueFile.progress.estimatedTimeHuman }}
    </div>
    <thy-progress class="progress" thyType="success" [thyValue]="queueFile.progress.percentage" [thyMax]="100"
      >{{ queueFile.progress.percentage }}%</thy-progress
    >
  </div>
</div>
