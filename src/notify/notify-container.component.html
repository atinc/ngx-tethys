<div class="thy-notify-bottomRight" [style.bottom.px]="offset" [style.right.px]="offset">
  @for (item of notifyQueue.bottomRightQueues(); track item.id) {
    <thy-notify [thyConfig]="item.config"></thy-notify>
  }
</div>
