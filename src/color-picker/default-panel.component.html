<div class="no-color" (click)="selectColor('transparent')">
  <div class="color-block"></div>
  <span class="no-color-text font-size-sm text-secondary">无填充色</span>
</div>
<div class="main-content">
  <div class="default-color">
    <div
      class="color-item"
      *ngFor="let item of defaultColors"
      [ngStyle]="{ background: item }"
      [ngClass]="item === '#FFFFFF' ? 'item-border' : ''"
      (click)="selectColor(item)"
    >
      <thy-icon
        thyIconName="check-thick"
        class="check-icon"
        [ngClass]="colour === item ? (getIconColor(item) === 'white' ? 'checked white-check' : 'checked black-check') : ''"
      ></thy-icon>
    </div>
  </div>
  <p class="font-size-sm text-secondary recent-text">最近使用自定义颜色</p>
  <div class="recent-color-container">
    <div
      class="color-item"
      *ngFor="let item of recentColors"
      [ngStyle]="{ background: item }"
      [ngClass]="item === '#FFFFFF' ? 'item-border' : ''"
      (click)="selectColor(item)"
    >
      <thy-icon
        thyIconName="check-thick"
        class="check-icon"
        [ngClass]="colour === item ? (getIconColor(item) === 'white' ? 'checked white-check' : 'checked black-check') : ''"
      ></thy-icon>
    </div>
    <div class="font-size-sm px-1 text-muted" *ngIf="recentColors.length === 0">
      暂无
    </div>
  </div>
</div>
<div class="more-color" (click)="showMoreColor($event)">
  <thy-icon thyIconName="palette" class="mr-2"></thy-icon>
  <span class="font-size-sm custom-text">自定义颜色</span>
  <thy-icon thyDropdownMenuItemExtendIcon thyIconName="angle-right"></thy-icon>
</div>
