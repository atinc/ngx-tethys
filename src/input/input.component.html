<div #prepend class="input-prepend" *ngIf="prependTemplate">
  <ng-template *ngTemplateOutlet="prependTemplate"></ng-template>
</div>
<input
  #input
  thyInput
  [thySize]="thySize"
  [thyAutofocus]="thyAutofocus"
  [type]="type"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [(ngModel)]="value"
  (ngModelChange)="onModelChange()"
  (focus)="onInputFocus($event)"
  (blur)="onInputBlur($event)"
  [readonly]="readonly"
/>
<span class="input-label input-label-{{ thySize }}" [class.active]="showLabel">{{ thyLabelText }}</span>
<div #append class="input-append" *ngIf="appendTemplate">
  <ng-template *ngTemplateOutlet="appendTemplate"></ng-template>
</div>

<ng-template #eye>
  <a href="javascript:;" class="link-secondary input-password-icon" (click)="togglePasswordType()">
    <thy-icon *ngIf="isPassword(type)" thyIconName="eye"></thy-icon>
    <thy-icon *ngIf="!isPassword(type)" thyIconName="eye-invisible"></thy-icon>
  </a>
</ng-template>
