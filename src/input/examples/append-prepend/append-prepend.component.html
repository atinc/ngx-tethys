<p>Please use <code>thy-input-group</code> prefix or suffix instead of it.</p>
<div thyRow [thyGutter]="30">
  <div thyCol [thySpan]="12">
    <thy-input placeholder="Please type">
      <ng-template #prepend>
        <thy-icon class="text-placeholder" thyIconName="user"></thy-icon>
      </ng-template>
      <ng-template #append>
        <thy-icon thyTooltip="Extra Information" class="text-placeholder" thyIconName="info-circle"></thy-icon>
      </ng-template>
    </thy-input>
    <br />
    <thy-input placeholder="Please type" thySize="md">
      <ng-template #prepend>
        <thy-icon class="text-placeholder" thyIconName="user"></thy-icon>
      </ng-template>
      <ng-template #append>
        <thy-icon thyTooltip="Extra Information" class="text-placeholder" thyIconName="info-circle"></thy-icon>
      </ng-template>
    </thy-input>
  </div>
  <div thyCol [thySpan]="12">
    <thy-input placeholder="Please type">
      <ng-template #prepend>
        <a class="link-muted link-has-icon" href="javascript:;">中国+86 <thy-icon thyIconName="angle-down"></thy-icon></a>
      </ng-template>
      <ng-template #append>
        <a href="javascript:;"><thy-tag>获取验证码</thy-tag></a>
      </ng-template>
    </thy-input>
  </div>
</div>
