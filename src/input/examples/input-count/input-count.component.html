<form thyForm name="demoForm" #demoForm="thyForm">
  <thy-form-group thyLabelText="昵称" thyLabelRequired>
    <thy-input-group>
      <input thyInput required name="nickname" [(ngModel)]="model.nickname" maxlength="100" placeholder="Please type username" />
      <ng-template #suffix>
        <thy-input-count></thy-input-count>
      </ng-template>
    </thy-input-group>
  </thy-form-group>
  <thy-form-group thyLabelText="用户名" thyLabelRequired thyTips="This is tips for username" thyTipsMode="label">
    <thy-input-group>
      <input
        disabled
        thyInput
        name="username"
        [(ngModel)]="model.username"
        #input="thyInput"
        maxlength="100"
        placeholder="Please type nickname"
      />
      <ng-template #suffix>
        <thy-input-count [thyInput]="input"></thy-input-count>
      </ng-template>
    </thy-input-group>
  </thy-form-group>
  <thy-form-group-footer>
    <button [thyButton]="'primary'" [thyLoading]="saving" thyLoadingText="Login" (thyFormSubmit)="login()">
      Login
    </button>
    <button [thyButton]="'link-secondary'" (click)="cancel()">Cancel</button>
  </thy-form-group-footer>
</form>
