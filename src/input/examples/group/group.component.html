<div thyRow [thyGutter]="30">
  <div thyCol [thySpan]="12">
    <thy-input-group thyAppendText="$">
      <input thyInput placeholder="Please type" />
    </thy-input-group>
    <br />
    <thy-input-group thyPrependText="https://" thyAppendText=".com">
      <input thyInput placeholder="Please type" />
    </thy-input-group>
    <br />
    <thy-input-group>
      <input thyInput placeholder="Please type" />
      <ng-template #append>
        <div class="input-group-text">
          <thy-icon thyIconName="settings"></thy-icon>
        </div>
      </ng-template>
    </thy-input-group>
    <br />
  </div>
  <div thyCol [thySpan]="12">
    <thy-input-group thyAppendText="$">
      <input thyInput [disabled]="true" placeholder="Please type" />
    </thy-input-group>
    <br />
    <thy-input-group thyPrependText="https://" thyAppendText=".com">
      <input thyInput [disabled]="true" placeholder="Please type" />
    </thy-input-group>
    <br />
    <thy-input-group>
      <input thyInput disabled placeholder="Please type" />
      <ng-template #append>
        <div class="input-group-text">
          <thy-icon thyIconName="settings"></thy-icon>
        </div>
      </ng-template>
    </thy-input-group>
    <br />
  </div>
</div>
