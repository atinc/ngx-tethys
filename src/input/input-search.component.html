<thy-icon class="input-prefix-icon" thyIconName="search"></thy-icon>
<input
  class="input-search-control"
  thyInput
  [name]="name"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [thyAutofocus]="autoFocus"
  [(ngModel)]="searchText"
  (ngModelChange)="searchModelChange()"
  (blur)="onTouchedCallback()"
  [thySize]="thySize"
/>
<a *ngIf="searchText" class="close input-suffix-icon" href="javascript:;" (click)="clearSearchText($event)">
  <thy-icon thyIconName="close"></thy-icon>
</a>
