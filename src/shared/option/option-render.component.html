@if (thyShowOptionCustom()) {
  <ng-container *ngTemplateOutlet="thyTemplate(); context: thyTemplateContext()"></ng-container>
} @else {
  <span class="text-truncate">{{ thyLabelText() }}</span>
}
@if (thyShowCheckedIcon() && selected()) {
  <thy-icon class="checked-icon" thyIconName="check"></thy-icon>
}
