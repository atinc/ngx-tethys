<ng-container *ngIf="thyShowOptionCustom; else defaultOption">
  <ng-content></ng-content>
  <span class="checked-icon">
    <i class="wtf wtf-checked"></i>
  </span>
</ng-container>
<ng-template #defaultOption>
  <span class="text-truncate" thyFlexibleText [thyTooltipContent]="thyLabelText">{{ thyLabelText }}</span>
  <span class="checked-icon">
    <i class="wtf wtf-checked"></i>
  </span>
</ng-template>
