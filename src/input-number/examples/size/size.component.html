<div class="mb-10" style="width: 200px;">
  <ng-container *ngFor="let size of sizes">
    <thy-input-number
      [(ngModel)]="value"
      thyPrecision="2"
      [thyMax]="max"
      [thyStep]="step"
      [thySize]="size"
      (ngModelChange)="change($event)"
    ></thy-input-number>
    <br />
  </ng-container>
</div>
