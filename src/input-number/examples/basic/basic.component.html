<div style="width: 200px;">
  <thy-input-number
    [(ngModel)]="value"
    [thyAutoFocus]="true"
    thyPrecision="2"
    [thySuffix]="suffix"
    [thyMax]="max"
    [thyStep]="step"
    (ngModelChange)="change($event)"
  ></thy-input-number>
  <br />
  <thy-input-number [(ngModel)]="value2" [thyDisabled]="true" (ngModelChange)="change($event)"></thy-input-number>
</div>
