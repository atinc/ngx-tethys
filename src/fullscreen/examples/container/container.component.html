<thy-fullscreen thyMode="emulated" (thyFullscreenChange)="changeFullscreen($event)">
  <div fullscreen-container [style.height.px]="300">
    <div fullscreen-target [style.backgroundColor]="'#eee'" class="p-2">
      <button thyButton="primary" thyFullscreenLaunch>
        {{ btnContent }}
      </button>
      <div class="mt-2">元素内全屏</div>
    </div>
  </div>
</thy-fullscreen>
