@for (category of glyphs; track $index) {
  <div>
    @if (category.icons && category.icons.length > 0) {
      <div class="category-name">{{ category.text }}</div>
      <div class="icons">
        @for (icon of category.icons; track $index) {
          <div class="icon-item">
            <thy-icon [thyIconName]="icon.name"></thy-icon>
            <div class="name mt-2 text-secondary">{{ icon.name }}</div>
          </div>
        }
      </div>
    }
  </div>
}
