<thy-form-group thyLabelText="validateOn">
  <thy-select name="validateOn" [(ngModel)]="validateOn" (ngModelChange)="changeValidateOn()">
    <thy-option thyValue="change" thyLabelText="change"></thy-option>
    <thy-option thyValue="blur" thyLabelText="blur"></thy-option>
    <thy-option thyValue="submit" thyLabelText="submit"></thy-option>
  </thy-select>
</thy-form-group>

@if (loadingDone()) {
  <form thyForm name="demoForm" #demoForm="thyForm" #demoNgForm="ngForm" [thyFormValidatorConfig]="validateConfig">
    <thy-form-group thyLabelText="Username" thyTips="Type peter to indicate that it already exists" thyLabelRequired>
      <input
        thyInput
        type="input"
        name="username"
        [thyUniqueCheck]="checkUsername"
        [(ngModel)]="model.username"
        required
        placeholder="Please type username" />
    </thy-form-group>
    <thy-form-group thyLabelText="Age" thyLabelRequired>
      <thy-input-number
        name="age"
        [(ngModel)]="model.age"
        max="100"
        min="10"
        required
        placeholder="Max is 100, min is 10"></thy-input-number>
    </thy-form-group>
    <thy-form-group thyLabelText="Password" thyLabelRequired>
      <input thyInput type="password" name="password" [(ngModel)]="model.password" required placeholder="Please type password" />
    </thy-form-group>
    <thy-form-group thyLabelText="Confirm Password" thyLabelRequired>
      <input
        thyInput
        type="password"
        name="confirm_password"
        [(ngModel)]="model.confirm_password"
        [confirm]="model.password"
        required
        placeholder="Please type confirm password" />
    </thy-form-group>
    <thy-form-group-footer>
      <button [thyButton]="'primary'" (thyFormSubmit)="save()">Save</button>
    </thy-form-group-footer>
  </form>
}
