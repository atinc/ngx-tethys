<div class="body">
  <button thyButton="primary" (click)="openFormDialog(template)">
    弹出 Dialog Form
  </button>

  <ng-template #template>
    <thy-dialog-header [thyTitle]="'新建项目'"></thy-dialog-header>
    <thy-dialog-body>
      <form thyForm name="modalForm" [thyFormValidatorConfig]="validatorConfig">
        <thy-form-group thyLabelText="项目名">
          <input thyInput name="projectName" [(ngModel)]="model.projectName" required placeholder="请输入项目名" />
        </thy-form-group>
        <thy-form-group thyLabelText="角色">
          <thy-custom-select name="role" [(ngModel)]="model.role" [thyAllowClear]="true">
            <thy-option [thyValue]="1" [thyLabelText]="'管理员'"></thy-option>
            <thy-option [thyValue]="2" [thyLabelText]="'普通成员'"></thy-option>
          </thy-custom-select>
        </thy-form-group>
        <thy-form-group>
          <div class="btn-pair">
            <button thyButton="primary" (thyFormSubmit)="modalFormSubmit()">
              提交
            </button>
            <button thyButton="link-secondary" (click)="thyDialog.close()">取消</button>
          </div>
        </thy-form-group>
      </form>
    </thy-dialog-body>
  </ng-template>
</div>
