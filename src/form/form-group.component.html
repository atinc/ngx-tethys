<ng-container *ngIf="contentTemplateRef; else defaultTpl">
  <ng-container [ngTemplateOutlet]="contentTemplateRef"></ng-container>
  <ng-container *ngIf="feedbackSvgIconName; else iconFont">
    <thy-icon class="form-control-feedback" [thyIconName]="feedbackSvgIconName"></thy-icon>
  </ng-container>
</ng-container>
<ng-template #defaultTpl>
  <label
    class="form-label "
    [ngClass]="{
      'col-sm-2 col-form-label': isHorizontal,
      'label-required': labelRequired,
      'label-required--after': labelRequired && isVertical,
      'pt-0': labelPaddingTopClear
    }"
    >{{ labelText }}</label
  >
  <div [ngClass]="{ 'col-sm-10 col-form-control': isHorizontal, 'position-relative': !isHorizontal }">
    <ng-content></ng-content>
    <ng-container *ngIf="feedbackSvgIconName; else iconFont">
      <thy-icon class="form-control-feedback" [thyIconName]="feedbackSvgIconName"></thy-icon>
    </ng-container>
    <span *ngIf="tips" class="form-text text-desc">{{ tips }}</span>
  </div>
</ng-template>

<ng-template #iconFont>
  <span *ngIf="feedbackIcon" class="form-control-feedback {{ feedbackIcon }}"></span>
</ng-template>
