<thy-skeleton
  [thyAnimated]="generalModel.thyAnimated"
  [thyAnimatedInterval]="generalModel.thyAnimatedInterval"
  [thySecondaryColor]="generalModel.thySecondaryColor"
  [thyPrimaryColor]="generalModel.thyPrimaryColor"
>
  <div class="d-flex mb-2">
    <div>
      <thy-skeleton-circle [thySize]="circleModel.thySize"></thy-skeleton-circle>
    </div>
    <div class="d-flex flex-column w-100 ml-2">
      <ng-container *ngFor="let k of [1, 2, 3]">
        <thy-skeleton-rectangle
          [thyRowWidth]="rectangleModel.thyRowWidth"
          [thyRowHeight]="rectangleModel.thyRowHeight"
          [thyBorderRadius]="rectangleModel.thyBorderRadius"
          class="mb-2"
        >
        </thy-skeleton-rectangle>
      </ng-container>
    </div>
  </div>
  <div class="d-flex flex-column">
    <thy-skeleton-list
      thyRowsCount="3"
      [thyRowWidth]="rectangleModel.thyRowWidth"
      [thyRowHeight]="rectangleModel.thyRowHeight"
      [thyBorderRadius]="rectangleModel.thyBorderRadius"
    >
    </thy-skeleton-list>
  </div>
</thy-skeleton>
