<div thyStopPropagation>
  <label
    *ngIf="multiple && (!isOnlySelectLeaf || option.isLeaf)"
    thyCheckbox
    [disabled]="option.disabled"
    [name]="option.value || option._id"
    [(ngModel)]="selected"
    (ngModelChange)="toggleOption($event)"></label>
  <label
    *ngIf="!multiple && !isOnlySelectLeaf"
    thyRadio
    [disabled]="option.disabled"
    [name]="option.value || option._id"
    [(ngModel)]="selected"
    (ngModelChange)="toggleOption($event)"></label>
</div>

<span
  thyFlexibleText
  [class.ml-2]="(multiple && (!isOnlySelectLeaf || option.isLeaf)) || (!multiple && !isOnlySelectLeaf)"
  [thyTooltipContent]="option[labelProperty] || ''">
  {{ option[labelProperty] || '' }}</span
>

<span
  *ngIf="!option.isLeaf || (option.children && option.children.length) || option.loading"
  class="wtf wtf-angle-right thy-cascader-menu-item-expand-icon">
</span>
