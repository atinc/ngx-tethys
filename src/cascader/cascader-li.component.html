<div thyStopPropagation>
  <label
    *ngIf="multiple && (!canSelectionAll ? !isOnlySelectLeaf || option.isLeaf : true)"
    class="mr-2"
    thyCheckbox
    [disabled]="option.disabled"
    [name]="option.value || option._id"
    [thyIndeterminate]="indeterminate"
    [(ngModel)]="selected"
    (ngModelChange)="toggleOption($event)"></label>

  <label
    *ngIf="!multiple && !isOnlySelectLeaf"
    class="mr-2"
    thyRadio
    [disabled]="option.disabled"
    [name]="option.value || option._id"
    [(ngModel)]="selected"
    (ngModelChange)="toggleOption($event)"></label>
</div>

<span thyFlexibleText [thyTooltipContent]="option[labelProperty] || ''"> {{ option[labelProperty] || '' }}</span>

<span
  *ngIf="!option.isLeaf || (option.children && option.children.length) || option.loading"
  class="wtf wtf-angle-right thy-cascader-menu-item-expand-icon">
</span>
