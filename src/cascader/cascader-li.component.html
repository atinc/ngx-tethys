<div thyStopPropagation *ngIf="!option.readonly">
  <label *ngIf="multiple" class="mr-2" thyCheckbox [disabled]="option.disabled" [name]="option.value || option._id"
    [thyIndeterminate]="halfSelected" [(ngModel)]="selected" (ngModelChange)="toggleOption($event)"></label>

  <label *ngIf="!multiple && !isOnlySelectLeaf" class="mr-2" thyRadio [disabled]="option.disabled"
    [name]="option.value || option._id" [(ngModel)]="selected" (ngModelChange)="toggleOption($event)"></label>
</div>


<ng-container *ngIf="!optionRender; else optionTemplate">
  <span thyFlexibleText [thyTooltipContent]="option[labelProperty] || ''"> {{ option[labelProperty] || '' }}</span>
</ng-container>
<ng-template #optionTemplate>
  <ng-template [ngTemplateOutlet]="optionRender" [ngTemplateOutletContext]="{ option }"></ng-template>
</ng-template>

<span *ngIf="!option.isLeaf || (option.children && option.children.length) || option.loading"
  class="wtf wtf-angle-right thy-cascader-menu-item-expand-icon">
</span>
