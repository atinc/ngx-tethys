<label
  *ngIf="multiple"
  class="mr-1"
  thyCheckbox
  [disabled]="option.thyRowValue[option.thyRowValue.length - 1].disabled"
  [ngModel]="active"
  (click)="clickCheckbox($event)"
  (ngModelChange)="toggleOption($event)"
  [thyLabelText]="''"></label>

<thy-breadcrumb thySeparator="slash">
  <ng-container *ngFor="let label of option.labelList; index as i">
    <thy-breadcrumb-item [ngClass]="{ 'text-muted': !(option.thyRowValue[i].isLeaf && isOnlySelectLeaf) }"
      ><span class="option-label-item" thyFlexibleText [thyTooltipContent]="label">{{ label }}</span></thy-breadcrumb-item
    >
  </ng-container>
</thy-breadcrumb>
