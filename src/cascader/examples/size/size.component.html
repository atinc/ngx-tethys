<thy-button-group thySize="sm" thyType="outline-default">
  @for (item of sizes; track item) {
    <button thyButton (click)="currentSize = item" [ngClass]="{ active: currentSize === item }">
      {{ item.name }} - {{ item.height }}px
    </button>
  }
</thy-button-group>

<div class="mt-4">
  <thy-cascader [thyOptions]="areaCode" [(ngModel)]="values" [thySize]="currentSize.name" style="width: 200px"> </thy-cascader>
</div>
