<thy-form-group thyLabelText="级联单选">
  <thy-cascader
    class="d-block w-50 mb-3"
    [thyOptions]="areaCode"
    [(ngModel)]="singleValues"
    (ngModelChange)="selectChanges($event)"
    [thyShowSearch]="true"
    [thyIsOnlySelectLeaf]="false"
    thyColumnClassName="column-class-name">
  </thy-cascader>
</thy-form-group>

<thy-form-group thyLabelText="级联多选">
  <thy-cascader
    class="d-block w-50 mb-3"
    [thyOptions]="areaCode"
    [(ngModel)]="multipleValues"
    [thyMultiple]="true"
    (ngModelChange)="selectChanges($event)"
    [thyLabelRender]="renderTpl"
    style="width: 200px"
    [thyIsOnlySelectLeaf]="false"
    [thyShowSearch]="true">
  </thy-cascader>

  <ng-template #renderTpl let-labels="labels" let-selectedOptions="selectedOptions">
    @for (label of labels; track label; let i = $index; let isLast = $last) {
      @if (isLast && label) {
        <span> {{ label }}</span>
      }
    }
  </ng-template>
</thy-form-group>
<thy-form-group thyLabelText="级联多选支持tag">
  <thy-cascader
    class="d-block w-50 mb-3"
    [thyOptions]="areaCode"
    [(ngModel)]="multipleValues"
    [thyMultiple]="true"
    (ngModelChange)="selectChanges($event)"
    [thyLabelRender]="labelRender"
    style="width: 200px"
    [thyIsOnlySelectLeaf]="false"
    [thyShowSearch]="true"
    thyPreset="tag">
  </thy-cascader>

  <ng-template #labelRender let-labels="labels" let-selectedOptions="selectedOptions">
    <thy-tag thyShape="pill" thyColor="info">
      @for (label of labels; track label; let i = $index; let isLast = $last) {
        @if (isLast && label) {
          <span> {{ label }}</span>
        }
      }
    </thy-tag>
  </ng-template>
</thy-form-group>
