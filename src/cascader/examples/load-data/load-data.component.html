<thy-cascader
  [thyOptions]="areaCode()"
  [thyHasBackdrop]="false"
  [(ngModel)]="value"
  (ngModelChange)="selectChanges($event)"
  [thyLoadData]="loadData"
  [thyShowSearch]="true"
  (thyOnSearch)="thyOnSearch($event)"
  [thyLoadingDone]="thyLoadingDone()"
  thyColumnClassName="column-class-name">
</thy-cascader>
