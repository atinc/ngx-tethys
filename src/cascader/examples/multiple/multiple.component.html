<thy-cascader
  [thyOptions]="areaCode"
  [(ngModel)]="values"
  [thyMultiple]="true"
  (ngModelChange)="selectChanges($event)"
  [thyLabelRender]="renderTpl"
  style="width: 200px">
</thy-cascader>

<ng-template #renderTpl let-labels="labels" let-selectedOptions="selectedOptions">
  @for (label of labels; track $index; let i = $index; let isLast = $last) {
    @if (isLast && label) {
      <span> {{ label }}</span>
    }
  }
</ng-template>
