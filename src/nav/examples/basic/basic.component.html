<thy-nav thyType="pulled">
  @for (item of navList; track $index) {
    <a
      href="javascript:;"
      thyNavItem
      [thyNavItemActive]="item.index === activeIndex"
      [thyNavItemDisabled]="item.disabled"
      (click)="activeIndex = item.index"
      >{{ item.name }}</a
    >
  }
</thy-nav>
