<thy-selection-list [(ngModel)]="selectionModel.selectedValues" [thyMultiple]="false" (thySelectionChange)="selectionChange($event)">
  @for (item of items; track $index) {
    <thy-list-option [thyValue]="item?.id">
      {{ item.name }}
    </thy-list-option>
  }
</thy-selection-list>

<h6 class="my-3">已选择的值：</h6>
<p>{{ selectionModel.selectedValues }}</p>
