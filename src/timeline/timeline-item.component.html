<ng-template #template>
  <div
    class="thy-timeline-item"
    [class.thy-timeline-item-last]="isLast && reverse"
    [class.thy-timeline-item-first]="isFirst && reverse"
    [class.thy-timeline-item-right]="(thyPosition || position) === 'right'"
    [class.thy-timeline-item-left]="(thyPosition || position) === 'left'"
  >
    <div class="thy-timeline-item-tail"></div>
    <div
      class="thy-timeline-item-dot"
      [ngClass]="[color ? 'thy-timeline-item-dot-' + color : '', thyDot ? 'thy-timeline-item-dot-custom' : '']"
    >
      <ng-template *ngIf="thyDot" [ngTemplateOutlet]="thyDot"></ng-template>
    </div>
    <div class="thy-timeline-item-content">
      <ng-content></ng-content>
    </div>
    <div class="thy-timeline-item-content-other-side">
      <ng-template *ngIf="thyOtherSideTemplate" [ngTemplateOutlet]="thyOtherSideTemplate"></ng-template>
    </div>
  </div>
</ng-template>
