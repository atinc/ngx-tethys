<thy-space>
  <button *thySpaceItem (click)="disabled = true" thyButton="primary">禁用拖拽</button>
  <button *thySpaceItem (click)="disabled = false" thyButton="primary">启用拖拽</button>
</thy-space>
<thy-list [thyDropContainer]="nodes" [thyDropContainerDisabled]="disabled" (thyDragDropped)="onDragDrop($event)">
  <thy-list-item *ngFor="let item of nodes" [thyDrag]="item" [thyDragDisabled]="item.disabled">{{ item.title }}</thy-list-item>
</thy-list>
