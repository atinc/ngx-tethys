<p><code>thyDragHandle</code> 自定义可拖拽区域，本示例中，拖动图标进行拖拽</p>
<thy-list [thyDropContainer]="nodes" (thyDragDropped)="onDragDrop($event)">
  @for (item of nodes; track item) {
    <thy-list-item [thyDrag]="item">
      <span thyDragHandle [thyDisabled]="item.handleDisabled" class="cursor-pointer"><thy-icon thyIconName="drag"></thy-icon></span>
      <span>{{ item.title }}</span>
    </thy-list-item>
  }
</thy-list>
