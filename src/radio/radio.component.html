<input
  class="form-check-input"
  [checked]="_isChecked"
  (change)="change()"
  type="radio"
  [attr.tabindex]="tabIndex"
  [disabled]="_disabled"
  [attr.name]="name"
  [ngClass]="{ 'form-check-no-label-text': !_labelText() }" />
@if (_labelText()) {
  <span class="form-check-label">{{ _labelText() }}</span>
}
<ng-content></ng-content>
