@if (headerTemplate()) {
  <ng-template [ngTemplateOutlet]="headerTemplate()"></ng-template>
} @else {
  <h3 class="thy-slide-header-title">
    @if (!isIconFont() && thyIcon()) {
      <thy-icon [thyIconName]="thyIcon()"></thy-icon>
    } @else {
      @if (thyIcon()) {
        <i class="wft {{ thyIcon() }}"></i>
      }
    }
    {{ thyTitle() }}
  </h3>
  <div class="thy-slide-header-main">
    <ng-container>
      @if (headerOperateTemplate()) {
        <ng-template [ngTemplateOutlet]="headerOperateTemplate()"> </ng-template>
      }
    </ng-container>
  </div>
  <a href="javascript:;" class="mr-n2" thyAction thyActionIcon="close" (click)="closeModal($event)"></a>
}
