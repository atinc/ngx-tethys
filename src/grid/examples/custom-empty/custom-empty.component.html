<thy-grid
  [thyModel]="model"
  thyRowKey="id"
  [thyDraggable]="true"
  [thyHoverDisplayOperation]="false"
  [thyWholeRowSelect]="true"
  [thyShowTotal]="true"
>
  <thy-grid-column thyTitle="姓名" thyModelKey="name"></thy-grid-column>
  <thy-grid-column thyTitle="年龄" thyModelKey="age" thyHeaderClassName="text-center" thyClassName="text-center"></thy-grid-column>
  <thy-grid-column thyTitle="备注" thyModelKey="desc" thyDefaultText="-"></thy-grid-column>
  <thy-grid-column thyTitle="默认" thyModelKey="checked" thyType="switch"></thy-grid-column>

  <ng-template #empty>
    <div>自定义空模板</div>
  </ng-template>
</thy-grid>
