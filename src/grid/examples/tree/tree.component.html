<thy-grid [thyModel]="model" thyRowKey="id" thyMode="tree">
  <thy-grid-column thyTitle="姓名">
    <ng-template #cell let-row>
      <span>{{ row?.name }}</span>
    </ng-template>
  </thy-grid-column>
  <thy-grid-column thyTitle="年龄" thyModelKey="age"></thy-grid-column>
  <thy-grid-column thyTitle="备注" thyModelKey="desc" thyDefaultText="-"></thy-grid-column>
</thy-grid>
