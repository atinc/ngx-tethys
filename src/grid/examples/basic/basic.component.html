<form class="mb-2" thyForm thyLayout="inline">
  <thy-form-group thyLabelText="Size:">
    <thy-select name="size" [(ngModel)]="size">
      <option value="default">默认</option>
      <option value="sm">小</option>
    </thy-select>
  </thy-form-group>
  <thy-form-group thyLabelText="Theme">
    <thy-select name="theme" [(ngModel)]="theme">
      <option value="default">默认</option>
      <option value="bordered">边框</option>
    </thy-select>
  </thy-form-group>
</form>

<thy-grid
  [thyModel]="model"
  [thySize]="size"
  [thyTheme]="theme"
  thyRowKey="id"
  [thyDraggable]="true"
  [thyHoverDisplayOperation]="false"
  (thyOnRowClick)="onRowClick($event)"
  [thyWholeRowSelect]="true"
  (thyOnMultiSelectChange)="onMultiSelectChange($event)"
  [thyPageIndex]="pagination.index"
  [thyPageSize]="pagination.size"
  [thyPageTotal]="pagination.total"
  [thyShowTotal]="true"
  (thyOnPageChange)="onPageChange($event)"
  (thyOnSwitchChange)="onSwitchChange($event)"
  (thyOnRowContextMenu)="onContextMenu($event)"
>
  <thy-grid-column thyModelKey="checked" thyType="checkbox" [thySelections]="selections"> </thy-grid-column>
  <thy-grid-column thyTitle="姓名" thyModelKey="name"></thy-grid-column>
  <thy-grid-column thyTitle="年龄" thyModelKey="age" thyHeaderClassName="text-center" thyClassName="text-center"></thy-grid-column>
  <thy-grid-column thyTitle="备注" thyModelKey="desc" thyDefaultText="-"></thy-grid-column>
  <thy-grid-column thyTitle="默认" thyModelKey="checked" thyType="switch"></thy-grid-column>
  <thy-grid-column thyTitle="" thyClassName="thy-operation-links">
    <ng-template #cell let-row>
      <a class="link-secondary" href="javascript:;" (click)="deleteItem(row)">
        <i class="wtf wtf-trash-o"></i>
      </a>
    </ng-template>
  </thy-grid-column>
</thy-grid>
