<div class="demo-buttons">
  <button thyButton="primary" [thyLoading]="'true'" [thyLoadingText]="'Loading...'">Loading</button>
  <button
    thyButton="primary"
    thyIcon="plus"
    [thyLoading]="loading()"
    (click)="startLoading()"
    [thyLoadingText]="'Loading... ' + loadingSeconds() + 's'">
    Click me!
  </button>
</div>
