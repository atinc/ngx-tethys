<thy-space>
  <button *thySpaceItem thyButton="primary" (click)="toggleTheme()">模拟应用的换肤按钮</button>
  <button *thySpaceItem thyButton="info">Info</button>
  <button *thySpaceItem thyButton="warning">Warning</button>
  <button *thySpaceItem thyButton="danger">Danger</button>
  <button *thySpaceItem thyButton="success">Success</button>
  <button *thySpaceItem thyButton="primary" thyIcon="plus">New</button>
  <button *thySpaceItem thyButton="primary">New<thy-icon thyIconName="angle-down"></thy-icon></button>
</thy-space>

<thy-space class="mt-2">
  <button *thySpaceItem thyButton="primary" disabled="disabled">Primary</button>
  <button *thySpaceItem thyButton="info" disabled="disabled">Info</button>
  <button *thySpaceItem thyButton="warning" disabled="disabled">Warning</button>
  <button *thySpaceItem thyButton="danger" disabled="disabled">Danger</button>
  <button *thySpaceItem thyButton="success" disabled="disabled">Success</button>
  <button *thySpaceItem thyButton="primary" disabled="disabled" thyIcon="plus">New</button>
  <button *thySpaceItem thyButton="primary" disabled="disabled">New<thy-icon thyIconName="angle-down"></thy-icon></button>
</thy-space>
