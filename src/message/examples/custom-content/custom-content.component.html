<thy-space>
  <button *thySpaceItem thyButton="primary" (click)="showWithString()">String</button>
  <button *thySpaceItem thyButton="primary" (click)="showWithTemplateRef()">TemplateRef</button>
  <button *thySpaceItem thyButton="primary" (click)="showWithComponent()">Component</button>
</thy-space>
<ng-template #content let-title let-content="content">
  <h3>{{ title }}</h3>
  <div>{{ content }}</div>
</ng-template>
