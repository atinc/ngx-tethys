<div class="thy-transfer-list-header">
  <span class="thy-transfer-list-header-title"
    >{{ title }} · {{ items?.length }}<span *ngIf="max"> (上限{{ max }}个)</span></span
  >
</div>
<ng-container *ngIf="!contentRef; else renderContent">
  <div
    class="thy-transfer-list-body"
    [class.thy-transfer-list-body-has-search]="canShowSearch"
    cdkDropListGroup
    [cdkDropListGroupDisabled]="!draggable"
  >
    <div class="thy-transfer-list-search" *ngIf="canShowSearch">
      <thy-input-search
        thyTheme="transparent"
        [placeholder]="searchPlaceholder"
        [(ngModel)]="searchText"
        (ngModelChange)="searchValueChange()"
      ></thy-input-search>
    </div>
    <div class="thy-transfer-list-container">
      <ng-container *ngIf="canLock">
        <div class="thy-transfer-list-group-name">锁定 (上限{{ maxLock }}个)</div>
        <thy-list
          class="thy-transfer-list-content"
          cdkDropList
          thyDragDrop
          id="lock"
          [cdkDropListData]="lockedFilterItems"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="lockListEnterPredicate"
        >
          <div class="cdk-drop-list-empty" *ngIf="lockedFilterItems.length === 0"></div>
          <thy-list-item
            class="thy-transfer-list-content-item text-truncate"
            cdkDrag
            [cdkDragData]="item"
            *ngFor="let item of lockedFilterItems"
            [ngClass]="{ active: item.checked }"
          >
            <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
          </thy-list-item>
        </thy-list>

        <div class="thy-transfer-list-group-name">未锁定</div>
      </ng-container>
      <thy-list
        class="thy-transfer-list-content"
        cdkDropList
        thyDragDrop
        [cdkDropListDisabled]="!draggable"
        id="unlock"
        [cdkDropListData]="unlockFilterItems"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListEnterPredicate]="unlockListEnterPredicate"
      >
        <div class="cdk-drop-list-empty" *ngIf="unlockFilterItems.length === 0"></div>
        <thy-list-item
          class="thy-transfer-list-content-item text-truncate"
          cdkDrag
          [cdkDragData]="item"
          *ngFor="let item of unlockFilterItems"
          [ngClass]="{ active: item.checked, disabled: disabled && item.direction === 'left' }"
        >
          <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
        </thy-list-item>
      </thy-list>
    </div>
  </div>
</ng-container>

<ng-template #renderContent>
  <div class="thy-transfer-list-body">
    <div class="thy-transfer-list-container">
      <ng-container
        *ngTemplateOutlet="
          contentRef;
          context: {
            $implicit: items,
            onSelectItem: onSelectItem,
            onUnselectItem: onUnselectItem
          }
        "
      ></ng-container>
    </div>
  </div>
</ng-template>
