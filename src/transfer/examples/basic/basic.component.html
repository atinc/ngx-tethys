<div class="body">
  <thy-transfer

    [thyCanCheckLeftItemFn]="canCheckLeftItemFn"
    [thyCanUncheckRightItemFn]="canUncheckRightItemFn"
    [thyCanUnCheckLeftItemFn]="canUnCheckLeftItemFn"

  >
