<!-- left list -->
<thy-transfer-list
  direction="left"
  [thyDataSource]="thyKeepResource ? allDataSource : leftDataSource"
  [selectionModel]="selectionModel"
  [title]="thyTitles.length && thyTitles[0]"
  [thyRender]="thyRenderList && thyRenderList[0]"
  [draggable]="thyLeftDraggable"
  [virtualScroll]="virtualScroll"
  [renderItem]="thyRenderItem"
  (handleSelect)="handleLeftSelect($event)"
  (search)="search('left', $event)"
  (draggableUpdate)="onDragUpdate('left', $event)"
  [renderItemCount]="thyRenderItemCount.length && thyRenderItemCount[0]"
></thy-transfer-list>

<!-- operation -->
<div class="thy-transfer-operation" *ngIf="thyShowOperationBtn">
  <div class="thy-transfer-operation-body">
    <thy-icon thyIconName="angle-right" class="operation-link"></thy-icon>
    <br />
    <thy-icon thyIconName="angle-left" class="operation-link"></thy-icon>
  </div>
</div>

<!-- right list -->
<thy-transfer-list
  direction="right"
  [thyDataSource]="rightDataSource"
  [selectionModel]="selectionModel"
  [title]="thyTitles.length && thyTitles[1]"
  [thyRender]="thyRenderList && thyRenderList[1]"
  [canUncheckRightItemFn]="canUncheckRightItemFn"
  [draggable]="thyRightDraggable"
  [renderItem]="thyRenderItem"
  [virtualScroll]="virtualScroll"
  [renderItemCount]="thyRenderItemCount.length && thyRenderItemCount[1]"
  [max]="thyRightMax"
  (handleSelect)="handleRightSelect($event)"
  (search)="search('right', $event)"
  (draggableUpdate)="onDragUpdate('right', $event)"
></thy-transfer-list>
