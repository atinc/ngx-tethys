<div class="{{ prefixCls }}">
  <div class="{{ prefixCls }}-header">
    <a class="{{ prefixCls }}-prev-year-btn" role="button" (click)="previousYear()" title="去年"></a>

    <a class="{{ prefixCls }}-year-select" role="button" (click)="yearPanelShow.emit()" title="选择年份">
      <span class="{{ prefixCls }}-year-select-content">{{ value.getYear() }}</span>
    </a>

    <a class="{{ prefixCls }}-next-year-btn" role="button" (click)="nextYear()" title="下一年"></a>
  </div>
  <div class="{{ prefixCls }}-body">
    <month-table
      [prefixCls]="'thy-calendar'"
      [disabledDate]="disabledDate"
      [value]="value"
      (valueChange)="valueChange.emit($event)"
    ></month-table>
  </div>
</div>
