<div class="{{ prefixCls }}-header">
  <div style="position: relative;">
    <a *ngIf="showSuperPreBtn" class="{{ prefixCls }}-prev-year-btn" role="button" (click)="superPrevious()" title="上一年">
      <thy-icon thyIconName="angle-double-left"></thy-icon>
    </a>
    <a *ngIf="showPreBtn" class="{{ prefixCls }}-prev-month-btn" role="button" (click)="previous()" title="上月">
      <thy-icon thyIconName="angle-left"></thy-icon>
    </a>

    <span class="{{ prefixCls }}-my-select">
      <ng-container *ngFor="let selector of selectors">
        <a class="{{ selector.className }}" role="button" (click)="selectorClick($event, selector)" title="{{ selector.title || null }}">
          {{ selector.label }}
        </a>
      </ng-container>
    </span>

    <a *ngIf="showNextBtn" class="{{ prefixCls }}-next-month-btn" role="button" (click)="next()" title="下个月">
      <thy-icon thyIconName="angle-right"></thy-icon>
    </a>
    <a *ngIf="showSuperNextBtn" class="{{ prefixCls }}-next-year-btn" role="button" (click)="superNext()" title="下一年">
      <thy-icon thyIconName="angle-double-right"></thy-icon>
    </a>
  </div>
</div>
