<table class="{{ prefixCls }}-table" cellSpacing="0" role="grid">
  <thead>
    <tr role="row">
      <th *ngIf="showWeek" role="columnheader" class="{{ prefixCls }}-column-header {{ prefixCls }}-week-number-header">
        <span class="{{ prefixCls }}-column-header-inner">x</span>
      </th>
      <th *ngFor="let cell of headWeekDays" role="columnheader" title="{{ cell.short }}" class="{{ prefixCls }}-column-header">
        <span *ngIf="prefixCls === 'thy-calendar'" class="{{ prefixCls }}-column-header-inner">{{ cell.veryShort }}</span>
        <span *ngIf="prefixCls === 'thy-calendar-full'" class="{{ prefixCls }}-column-header-inner">周{{ cell.veryShort }}</span>
      </th>
    </tr>
  </thead>
  <tbody class="{{ prefixCls }}-tbody">
    <tr *ngFor="let row of weekRows; trackBy: trackByWeekFn" [ngClass]="row.classMap" role="row">
      <td *ngIf="row.weekNum" role="gridcell" class="{{ prefixCls }}-week-number-cell">
        {{ row.weekNum }}
      </td>
      <!-- 在td中删除了鼠标事件 -->
      <!-- 去掉tooltip，故去掉title属性 -->
      <td
        *ngFor="let cell of row.dateCells; trackBy: trackByDateFn"
        role="gridcell"
        [ngClass]="cell.classMap"
        (click)="cell.isDisabled ? null : cell.onClick()"
        date-table-cell
        [prefixCls]="prefixCls"
        [cell]="cell"
      ></td>
    </tr>
  </tbody>
</table>
