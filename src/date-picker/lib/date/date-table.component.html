<table class="{{ prefixCls }}-table" cellSpacing="0" role="grid">
  <thead>
    <tr role="row">
      <th *ngIf="showWeek" role="columnheader" title="周" class="{{ prefixCls }}-column-header {{ prefixCls }}-week-number-header">
        <span class="{{ prefixCls }}-column-header-inner">周</span>
      </th>
      <th *ngFor="let cell of headRow" role="columnheader" title="{{ cell.title }}" class="{{ prefixCls }}-column-header">
        <span *ngIf="prefixCls === 'thy-calendar'" class="{{ prefixCls }}-column-header-inner">{{ cell.content }}</span>
        <span *ngIf="prefixCls === 'thy-calendar-full'" class="{{ prefixCls }}-column-header-inner">周{{ cell.content }}</span>
      </th>
    </tr>
  </thead>
  <tbody class="{{ prefixCls }}-tbody">
    <tr *ngFor="let row of bodyRows; trackBy: trackByBodyRow" [ngClass]="row.classMap" role="row">
      <td *ngIf="row.weekNum" role="gridcell" class="{{ prefixCls }}-week-number-cell">
        {{ row.weekNum }}
      </td>
      <td
        *ngFor="let cell of row.dateCells; trackBy: trackByBodyColumn"
        role="gridcell"
        [ngClass]="cell.classMap"
        (click)="cell.isDisabled ? null : cell.onClick()"
        date-table-cell
        [prefixCls]="prefixCls"
        [cell]="cell"
      ></td>
    </tr>
  </tbody>
</table>
