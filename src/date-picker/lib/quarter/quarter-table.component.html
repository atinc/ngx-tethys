@let prefixClass = prefixCls();
<table class="{{ prefixClass }}-quarter-panel-table" cellSpacing="0" role="grid">
  <tbody class="{{ prefixClass }}-quarter-panel-tbody">
    @for (row of bodyRows; track trackByBodyRow($index, row)) {
      <tr role="row">
        @for (quarterCell of row.dateCells; track trackByBodyColumn($index, quarterCell)) {
          <td
            role="gridcell"
            title="{{ quarterCell.title }}"
            (click)="quarterCellClick($event, quarterCell)"
            [ngClass]="quarterCell.classMap">
            <a class="{{ prefixClass }}-quarter-panel-quarter">{{ quarterCell.content }}</a>
          </td>
        }
      </tr>
    }
  </tbody>
</table>
