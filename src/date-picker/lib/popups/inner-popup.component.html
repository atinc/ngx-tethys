<div class="{{ prefixCls }}-body">
  <ng-container [ngSwitch]="panelMode">
    <ng-container *ngSwitchCase="'month'">
      <month-header
        [(value)]="value"
        (panelModeChange)="panelModeChange.emit($event)"
        (valueChange)="headerChange.emit($event)"
      ></month-header>
      <div class="{{ prefixCls }}-body">
        <month-table [value]="value" [disabledDate]="disabledDate" (valueChange)="onChooseMonth($event)"></month-table>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'year'">
      <year-header
        [(value)]="value"
        (panelModeChange)="panelModeChange.emit($event)"
        (valueChange)="headerChange.emit($event)"
      ></year-header>
      <div class="{{ prefixCls }}-body">
        <year-table [value]="value" [disabledDate]="disabledDate" (valueChange)="onChooseMonth($event)"></year-table>
      </div>
    </ng-container>
