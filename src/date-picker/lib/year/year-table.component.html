<table class="{{ prefixCls }}-year-panel-table" cellSpacing="0" role="grid">
  <tbody class="{{ prefixCls }}-year-panel-tbody">
    @for (row of bodyRows; track trackByBodyRow($index, row)) {
      <tr role="row">
        @for (yearCell of row.dateCells; track trackByBodyColumn($index, yearCell)) {
          <td
            role="gridcell"
            title="{{ yearCell.title }}"
            (click)="yearCellClick($event, yearCell)"
            [ngClass]="yearCell.classMap"
            >
            <a class="{{ prefixCls }}-year-panel-year">{{ yearCell.content }}</a>
          </td>
        }
      </tr>
    }
  </tbody>
</table>
