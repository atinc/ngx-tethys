<div class="{{ prefixCls }}">
  <div class="{{ prefixCls }}-header">
    <a class="{{ prefixCls }}-prev-decade-btn" role="button" (click)="previousDecade()" title="上一年代"></a>
    <a class="{{ prefixCls }}-decade-select" role="button" (click)="decadePanelShow.emit()" title="选择年代">
      <span class="{{ prefixCls }}-decade-select-content"> {{ startYear }}-{{ endYear }} </span>
    </a>

    <a class="{{ prefixCls }}-next-decade-btn" (click)="nextDecade()" title="下一年代" role="button"></a>
  </div>
  <div class="{{ prefixCls }}-body">
    <table class="{{ prefixCls }}-table" cellSpacing="0" role="grid">
      <tbody class="{{ prefixCls }}-tbody">
        <tr *ngFor="let row of panelYears" role="row">
          <td
            *ngFor="let yearCell of row; trackBy: trackPanelYear"
            role="gridcell"
            title="{{ yearCell.title }}"
            (click)="yearCell.disabled ? null : yearCell.onClick()"
            [ngClass]="yearCell.classMap"
          >
            <a class="{{ prefixCls }}-year">{{ yearCell.content }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
