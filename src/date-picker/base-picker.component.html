<thy-picker
  #thyPicker
  [isRange]="isRange"
  [value]="thyValue"
  [flexible]="flexible()"
  [flexibleDateGranularity]="flexibleDateGranularity"
  (valueChange)="onInputValueChange($event)"
  [opened]="opened()"
  [disabled]="thyDisabled"
  [format]="thyFormat()"
  [separator]="separator()"
  [mode]="thyMode"
  [allowClear]="thyAllowClear()"
  [className]="thyOriginClassName()"
  [autoFocus]="thyAutoFocus()"
  [placeholder]="placeholder()"
  [readonly]="thyReadonly()"
  [size]="thySize()"
  [timeZone]="thyTimeZone()"
  [suffixIcon]="thySuffixIcon()"
  [placement]="thyPlacement()"
  [hasBackdrop]="thyHasBackdrop()"
  (openChange)="onOpenChange($event)"
  (blur)="onBlur($event)"
  (inputChange)="onInputDate($event)">
  @if (isShowDatePopup) {
    <date-popup
      [attr.tabindex]="-1"
      [isRange]="isRange"
      [showWeek]="showWeek()"
      [panelMode]="panelMode"
      [flexible]="flexible()"
      [flexibleDateGranularity]="flexibleDateGranularity"
      [defaultPickerValue]="thyDefaultPickerValue()"
      (panelModeChange)="thyOnPanelChange.emit($event)"
      (showTimePickerChange)="onShowTimePickerChange($event)"
      [value]="thyValue"
      (valueChange)="onValueChange($event)"
      (calendarChange)="onCalendarChange($event)"
      [showTime]="thyShowTime()"
      [mustShowTime]="withTime"
      [format]="thyFormat()"
      [dateRender]="thyDateRender()"
      [disabledDate]="thyDisabledDate()"
      [minDate]="thyMinDate()"
      [maxDate]="thyMaxDate()"
      [showShortcut]="thyShowShortcut()"
      [shortcutPresets]="thyShortcutPresets()"
      [shortcutPosition]="thyShortcutPosition()"
      [timestampPrecision]="thyTimestampPrecision()"
      (dateValueChange)="onDateValueChange($event)"
      [className]="thyPanelClassName()"
      (resultOk)="onResultOk()"
      [timeZone]="thyTimeZone()"></date-popup>
  }
</thy-picker>
