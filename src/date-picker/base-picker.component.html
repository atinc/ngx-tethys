<thy-picker
  [isRange]="isRange"
  [value]="thyValue"
  (valueChange)="onValueChange($event)"
  [open]="thyOpen"
  [disabled]="thyDisabled"
  [format]="thyFormat"
  [allowClear]="thyAllowClear"
  [className]="thyOriginClassName"
  [autoFocus]="thyAutoFocus"
  [placeholder]="thyPlaceHolder"
  [readonly]="thyReadonly"
  [size]="thySize"
  [suffixIcon]="thySuffixIcon"
  [placement]="thyPlacement"
  (openChange)="onOpenChange($event)"
>
  <date-popup
    *ngIf="realOpenState"
    [isRange]="isRange"
    [showWeek]="showWeek"
    [panelMode]="panelMode"
    [defaultPickerValue]="thyDefaultPickerValue"
    (panelModeChange)="thyOnPanelChange.emit($event)"
    (showTimePickerChange)="onShowTimePickerChange($event)"
    [value]="thyValue"
    (valueChange)="onValueChange($event)"
    (calendarChange)="onCalendarChange($event)"
    [showTime]="thyShowTime"
    [mustShowTime]="withTime"
    [format]="thyFormat"
    [dateRender]="thyDateRender"
    [disabledDate]="thyDisabledDate"
    [minDate]="thyMinDate"
    [maxDate]="thyMaxDate"
    [showShortcut]="thyShowShortcut"
    [shortcutRanges]="shortcutRanges"
    [shortcutPosition]="shortcutPosition"
    (shortcutValueChange)="thyShortcutValueChange.emit($event)"
    [className]="thyPanelClassName"
    (resultOk)="onResultOk()"
  ></date-popup>
</thy-picker>
