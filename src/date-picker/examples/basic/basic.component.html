<thy-form-group thyLabelText="日期选择器">
  <div class="d-flex flex-column w-50">
    <thy-date-picker
      class="d-block"
      thyShowTime
      thyPlaceHolder="选择日期"
      [(ngModel)]="date"
      (ngModelChange)="onChange($event)"
      [thyAllowClear]="isAllowClear"
      [thyHasBackdrop]="false">
    </thy-date-picker>
  </div>
</thy-form-group>

<thy-form-group thyLabelText="周选择器">
  <div class="d-flex flex-column w-50">
    <thy-date-picker
      class="d-block"
      thyPlaceHolder="选择周"
      [thyMode]="'week'"
      [(ngModel)]="week"
      (ngModelChange)="onChange($event)"
      [thyAllowClear]="isAllowClear">
    </thy-date-picker>
  </div>
</thy-form-group>
