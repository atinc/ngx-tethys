<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="日期时间"
  [thyValue]="time | thyDatePickerFormat"
  thyIcon="calendar-check"
  thyDatePicker
  [(ngModel)]="time"
  [thyShowTime]="true"></thy-property-operation>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="周"
  [thyValue]="date | thyDatePickerFormat: weekThFormat"
  thyIcon="calendar-check"
  thyDatePicker
  [thyMode]="'week'"
  [(ngModel)]="date"></thy-property-operation>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="月份"
  [thyValue]="date | thyDatePickerFormat: 'yyyy-MM'"
  thyIcon="calendar-check"
  thyDatePicker
  [thyMode]="'month'"
  [(ngModel)]="date"
  [thyHasBackdrop]="false"></thy-property-operation>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="季度"
  [thyValue]="date | thyQuarterPickerFormat"
  thyIcon="calendar-check"
  thyDatePicker
  [thyMode]="'quarter'"
  [(ngModel)]="date"></thy-property-operation>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="年"
  [thyValue]="date | thyDatePickerFormat: 'yyyy'"
  thyIcon="calendar-check"
  thyDatePicker
  [thyMode]="'year'"
  [(ngModel)]="date"></thy-property-operation>
<br />
<thy-property-operation
  class="w-50 mb-3"
  thyLabelText="禁用日期"
  [thyValue]="date | thyDatePickerFormat"
  thyIcon="calendar-check"
  thyDatePicker
  thyDisabled="true"
  [(ngModel)]="date"></thy-property-operation>
<br />
<div
  class="w-25 mb-8 d-inline-block"
  thyDatePicker
  [thyShowTime]="true"
  [(ngModel)]="dateTime"
  [thyPopoverOptions]="{ hasBackdrop: false, outsideClosable: true, originActiveClass: 'popover-origin-active' }">
  <div class="property-control-displayer">
    <div class="property-control-content" style="cursor: pointer">
      @if (dateTime) {
        <span> {{ dateTime | thyDatePickerFormat }}</span>
      }
    </div>
  </div>
</div>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="日期区间"
  [thyValue]="dateRange | thyDatePickerFormat"
  thyIcon="calendar-check"
  thyRangePicker
  [(ngModel)]="dateRange"></thy-property-operation>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="周区间"
  [thyValue]="weekRange | thyDatePickerFormat: weekThFormat"
  thyIcon="calendar-check"
  thyRangePicker
  [(ngModel)]="weekRange"
  (ngModelChange)="onChange($event)"
  thyMode="week"
  [thyShowShortcut]="true"
  [thyShortcutPresets]="shortcutMonthPresets"></thy-property-operation>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="月区间"
  [thyValue]="dateRange | thyDatePickerFormat: 'yyyy-MM'"
  thyIcon="calendar-check"
  thyRangePicker
  thyMode="month"
  [(ngModel)]="dateRange"></thy-property-operation>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="季度区间"
  [thyValue]="dateRange | thyQuarterPickerFormat"
  thyIcon="calendar-check"
  thyRangePicker
  thyMode="quarter"
  [(ngModel)]="dateRange"></thy-property-operation>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="年区间"
  [thyValue]="dateRange | thyDatePickerFormat: 'yyyy'"
  thyIcon="calendar-check"
  thyRangePicker
  thyMode="year"
  [(ngModel)]="dateRange"></thy-property-operation>
<br />

<thy-property-operation
  class="w-25 mb-3"
  thyLabelText="日期区间选择几天内的时间"
  [thyValue]="dateRangeDisabled | thyDatePickerFormat"
  thyIcon="calendar-check"
  thyRangePicker
  [thyDisabledDate]="disableDate"
  [(ngModel)]="dateRangeDisabled"
  (thyOnCalendarChange)="calendarChange($event)"
  (thyOpenChange)="panelOpenChange($event)"></thy-property-operation>
