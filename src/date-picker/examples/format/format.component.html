<thy-button-group class="mb-3" thySize="md" thyType="outline-default">
  @for (type of formatTypes; track $index) {
    <button thyButton (click)="currentFormat = type" [class.active]="type === currentFormat">
      {{ type }}
    </button>
  }
</thy-button-group>
<thy-date-picker class="d-block w-50 mb-3" [(ngModel)]="date" [thyFormat]="currentFormat"></thy-date-picker>
<thy-range-picker class="d-block w-50" [thyFormat]="currentFormat"></thy-range-picker>

<thy-button-group class="mb-3 mt-8" thySize="md" thyType="outline-default">
  @for (type of monthFormatTypes; track $index) {
    <button thyButton (click)="monthFormat = type" [class.active]="type === monthFormat">
      {{ type }}
    </button>
  }
</thy-button-group>
<thy-date-picker class="d-block w-50 mb-3" [(ngModel)]="date" [thyFormat]="monthFormat"></thy-date-picker>
<thy-range-picker class="d-block w-50" [thyFormat]="monthFormat"></thy-range-picker>
