<thy-button-group class="mb-3" thySize="md" thyType="outline-default">
  <button thyButton *ngFor="let type of formatTypes" (click)="currentFormat = type" [ngClass]="{ active: type === currentFormat }">
    {{ type }}
  </button>
</thy-button-group>
<thy-date-picker class="d-block w-50 mb-3" [(ngModel)]="date" [thyFormat]="currentFormat"></thy-date-picker>
<thy-month-picker class="d-block w-50 mb-3" [(ngModel)]="date" [thyFormat]="monthFormat"></thy-month-picker>
<thy-range-picker class="d-block w-50 mb-3" [thyFormat]="currentFormat"></thy-range-picker>
