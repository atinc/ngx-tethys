<thy-anchor thyAffix="false" [thyDirection]="direction" [thyOffsetTop]="0" thyContainer=".horizontal-container">
  <thy-anchor-link thyHref="#basic" thyTitle="Basic"></thy-anchor-link>
  <thy-anchor-link thyHref="#static" thyTitle="Static"></thy-anchor-link>
</thy-anchor>

<div
  class="horizontal-container"
  [ngStyle]="{
    height: '200px',
    overflow: 'auto'
  }"
  cd>
  <h1 id="basic">Basic</h1>
  <p *ngFor="let item of demos">this is a basic</p>
  <h1 id="static">Static</h1>
  <p *ngFor="let item of demos">this is a static</p>
</div>
