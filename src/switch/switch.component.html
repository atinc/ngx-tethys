<label #switch class="thy-switch" [ngClass]="classNames">
  <input type="checkbox" [attr.tabindex]="-1" [disabled]="disabled" class="thy-switch-input" [checked]="model" (change)="toggle($event)" />
  <span class="thy-switch-label" [attr.tabindex]="tabIndex"></span>
  <span class="thy-switch-handle"></span>
</label>
