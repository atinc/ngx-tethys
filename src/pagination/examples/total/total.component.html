<h5>默认</h5>
<thy-pagination [(thyPageIndex)]="currentIndex" [thyPageSize]="10" [thyTotal]="200" [thyShowTotal]="true"></thy-pagination>
<br />
<br />
<h5>自定义Total模板</h5>
<thy-pagination [(thyPageIndex)]="currentIndex" [thyPageSize]="10" [thyTotal]="200" [thyShowTotal]="totalTemplate"></thy-pagination>
<ng-template #totalTemplate let-range="range" let-total>
  <div>
    {{ range.from }}-{{ range.to }} of {{ total }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 共计<span class="text-primary"> {{ total }} </span>条
  </div>
</ng-template>
