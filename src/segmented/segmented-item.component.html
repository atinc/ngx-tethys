<div
  class="thy-segmented-item-label"
  [ngClass]="{
    'thy-segmented-item-label-only-icon': isOnlyIcon
  }"
>
  <thy-icon
    *ngIf="thyIcon"
    class="thy-segmented-item-icon"
    [ngClass]="{ 'icon-with-text': !!thyLabelText }"
    [thyIconName]="thyIcon"
  ></thy-icon>
  <span *ngIf="thyLabelText">{{ thyLabelText }}</span>

  <ng-content></ng-content>
</div>
