<div style="width: 666px;">
  <thy-segmented thyMode="block">
    <ng-container *ngFor="let item of items">
      <thy-segmented-item [thyValue]="item.value">{{ item.text }}</thy-segmented-item>
    </ng-container>
  </thy-segmented>
</div>

<div class="mt-4">
  <thy-segmented thyMode="adaptive">
    <ng-container *ngFor="let item of items">
      <thy-segmented-item [thyValue]="item.value">{{ item.text }}</thy-segmented-item>
    </ng-container>
  </thy-segmented>
</div>
