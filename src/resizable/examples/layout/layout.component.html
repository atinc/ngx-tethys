<thy-layout>
  <thy-header thyTitle="Header" thyIcon="application" class="aa"></thy-header>
  <thy-layout>
    <thy-sidebar thyResizable [thyWidth]="sidebarWidth" [thyMinWidth]="80" [thyMaxWidth]="300" (thyResize)="onSideResize($event)">
      <thy-resize-handle thyDirection="right">
        <div class="sidebar-resize-line"></div>
      </thy-resize-handle>
      Sidebar
    </thy-sidebar>
    <thy-content>
      <div
        thyResizable
        class="resizable-box"
        [style.height.px]="contentHeight"
        [thyMaxHeight]="300"
        [thyMinHeight]="50"
        (thyResize)="onContentResize($event)"
      >
        <thy-resize-handle thyDirection="bottom">
          <div class="content-resize-line"></div>
        </thy-resize-handle>
        Content 1
      </div>
      <div>
        Content 2
      </div>
    </thy-content>
  </thy-layout>
</thy-layout>
