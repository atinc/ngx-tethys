<div
  class="box"
  thyResizable
  [thyMaxWidth]="600"
  [thyMinWidth]="80"
  [thyMaxHeight]="200"
  [thyMinHeight]="80"
  [thyDisabled]="disabled"
  [style.height.px]="height"
  [style.width.px]="width"
  (thyResize)="onResize($event)">
  <thy-resize-handles></thy-resize-handles>
  content
</div>
