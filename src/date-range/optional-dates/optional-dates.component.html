<thy-action-menu *ngIf="!thyHiddenMenu" class="thy-date-range-action-menu-container">
  <a thyActionMenuItem href="javascript:;" *ngFor="let dateRange of optionalDateRanges" (click)="_selectDateRange(dateRange)">
    <span thyActionMenuItemName>{{ dateRange?.text }}</span>
    <span thyActionMenuItemExtendIcon *ngIf="dateRange.key === selectedDate?.key">
      <thy-icon class="text-primary" thyIconName="check"></thy-icon>
    </span>
  </a>
  <a
    thyActionMenuItem
    href="javascript:;"
    thyRangePicker
    [(ngModel)]="selectedDate"
    [thyMinDate]="minDate"
    [thyMaxDate]="maxDate"
    (ngModelChange)="_selectedCustomDate($event)"
  >
    <span thyActionMenuItemName>{{ customValue }}</span>
    <span thyActionMenuItemExtendIcon *ngIf="customKey === selectedDate?.key">
      <thy-icon class="text-primary" thyIconName="check"></thy-icon>
    </span>
  </a>
</thy-action-menu>
