<thy-result thyStatus="success">
  <ng-template #thyIcon>
    <thy-icon thyIconName="angry" style="font-size: 50px;"></thy-icon>
  </ng-template>
  <ng-template #thyTitle>
    Submission Failed
  </ng-template>
  <ng-template #thySubtitle>
    Please check your information before resubmitting.
  </ng-template>
  <ng-template #thyExtra>
    <button thyButton="outline-primary-square">close</button>
    <button thyButton="primary-square">view more</button>
  </ng-template>
</thy-result>
