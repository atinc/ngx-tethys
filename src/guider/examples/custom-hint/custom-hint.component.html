<p>自定义显示新手引导提示面板样式以及使用 <code>TemplateRef</code> 类型传递要显示的内容。</p>
<button class="custom-tip-target" thyButton="primary" (click)="startTour()">开始</button>

<ng-template #descTemplate>
  <div (click)="endTour()">
    通过 TemplateRef 的形式展示新手引导内容 <thy-icon thyIconName="settings"></thy-icon>

  </div>
</ng-template>
