<p>自定义高亮区域以及提示区域的位置</p>
<p>
  提示内容的位置是基于目标区域的 <code>ThyPlacement</code> 值，具体的配置可以参照
  <a href="http://lib.worktile.live/ngx-tethys/components/popover/examples" target="_blank">popover doc</a>
</p>

<form thyForm>
  <div thyRow [thyGutter]="30">
    <thy-form-group thyCol [thySpan]="12" thyLabelText="Placement">
      <thy-select name="size" [(ngModel)]="hintPlacement" (ngModelChange)="updatePlacement($event)" name="placement">
        <option value="top">top</option>
        <option value="topLeft">topLeft</option>
        <option value="topRight">topRight</option>
        <option value="bottom">bottom</option>
        <option value="bottomLeft">bottomLeft</option>
        <option value="bottomRight">bottomRight</option>
        <option value="left">left</option>
        <option value="leftTop">leftTop</option>
        <option value="leftBottom">leftBottom</option>
        <option value="right">right</option>
        <option value="rightTop">rightTop</option>
        <option value="rightBottom">rightBottom</option>
      </thy-select>
    </thy-form-group>
    <thy-form-group thyCol [thySpan]="12" thyLabelText="hintOffset">
      <thy-slider [(ngModel)]="hintOffset" (thyAfterChange)="updateHintOffset($event)" name="hintOffset"></thy-slider>
    </thy-form-group>
    <thy-form-group thyCol [thySpan]="12" thyLabelText="pointOffset">
      <thy-slider [(ngModel)]="pointXOffset" (thyAfterChange)="updatePointXOffset($event)" name="pointXOffset"></thy-slider>
      <thy-slider [(ngModel)]="pointYOffset" (thyAfterChange)="updatePointYOffset($event)" name="pointYOffset"></thy-slider>
    </thy-form-group>
  </div>
</form>
<button class="custom-guider-position" thyButton="primary" (click)="startTour()">开始</button>
