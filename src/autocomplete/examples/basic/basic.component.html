<div>
  <input thyInput [(ngModel)]="value" [placeholder]="'请输入'" [thyAutocomplete]="auto" (ngModelChange)="valueChange($event)" />
  <thy-autocomplete #auto>
    @for (item of listOfOption; track $index) {
      <thy-option [thyLabelText]="item.label" [thyValue]="item.value"></thy-option>
    }
  </thy-autocomplete>
</div>
