<div>
  <input thyInput [(ngModel)]="value" [placeholder]="'请输入'" [thyAutocomplete]="auto" (ngModelChange)="valueChange($event)" />
  <thy-autocomplete #auto>
    <thy-option *ngFor="let item of listOfOption" [thyLabelText]="item.label" [thyValue]="item.value"></thy-option>
  </thy-autocomplete>
</div>
