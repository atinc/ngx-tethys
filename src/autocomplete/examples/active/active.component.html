<div>
  <input thyInput [(ngModel)]="value" [placeholder]="'高亮显示第一项'" [thyAutocomplete]="auto" (ngModelChange)="valueChange($event)" />
  <thy-autocomplete #auto [thyAutoActiveFirstOption]="true">
    <thy-option *ngFor="let item of listOfOption" [thyLabelText]="item.label" [thyValue]="item.value"></thy-option>
  </thy-autocomplete>
</div>
