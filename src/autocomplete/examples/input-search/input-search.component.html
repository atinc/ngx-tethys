<div>
  <thy-input-search [(ngModel)]="keyword" [placeholder]="'请输入'"     thyAutocompleteTrigger
  [thyAutocompleteComponent]="auto" (ngModelChange)="valueChange($event)">
  </thy-input-search>
  <thy-autocomplete #auto>
    <thy-option *ngFor="let item of listOfOption" [thyLabelText]="item.label" [thyValue]="item.value"></thy-option>
  </thy-autocomplete>
</div>
