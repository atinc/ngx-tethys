# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
    # Triggers the workflow on push or pull request events but only for the master branch
    push:
        branches: [master]
    pull_request:
        branches: [master]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:
jobs:
    test:
        name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node_version: ['22']
                os: [ubuntu-latest]
        environment:
            LANG: 'zh_CN.UTF-8'
            LC_ALL: 'zh_CN.UTF-8'
            LANGUAGE: 'zh_CN:zh'
            TZ: 'Asia/Shanghai'
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node_version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node_version }}
            - run: |
                sudo apt-get update
                sudo apt-get install -y locales
                sudo locale-gen zh_CN.UTF-8
                sudo update-locale LANG=zh_CN.UTF-8 LC_ALL=zh_CN.UTF-8 LANGUAGE=zh_CN:zh
                locale
                node --version
                google-chrome --version
                which google-chrome
            - run: npm ci
            - run: npm run lint
            - run: npm run test-tethys -- --no-watch --no-progress --browsers=ChromeHeadlessCI --source-map=false
            - run: npm run test-cdk -- --no-watch --no-progress --browsers=ChromeHeadlessCI --source-map=false
            - run: npm run test-schematics
            - run: npm run report-coverage
