version: 1.0
review:
  enabled: true
  language: zh
  mode: strict
  max_review_length: 4000
  max_files: 50
  max_content_length: 50000
files:
  extensions:
    - .ts
    - .html
  include:
    - 'src/**/*'
  exclude:
    - 'src/**/examples/**/*'
    - 'node_modules/**/*'
trigger:
  events:
    - pull_request
  branches:
    - master
    - auto-review
  include_draft: false
  ignore_rules:
    title_contains:
      - 'release:'
    branch_matches:
      - release/*
integrations:
  pingcode:
    enabled: true
    push_summary:
      summary_field: description

references:
  - path: standards/前端代码编程规范.md
    description: 前端代码规范
  - path: standards/组件库开发规范.md
    description: 组件库开发规范
  - path: standards/TypeScript编程规范.md
    description: TypeScript编程规范
